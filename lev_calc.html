<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leverage Strategy Calculator</title>
  <link rel="icon" type="image/png" href="TradeWithJarslogo.png" />
  <style>
    /* Your original styles are preserved */
    body {
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      font-family: 'Trebuchet MS', sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes flyIn {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes pulseUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    img.logo {
      display: block;
      margin: 30px auto 20px;
      max-width: 220px;
      animation: flyIn 2s ease-out, pulseUpDown 3s ease-in-out infinite 2s;
    }
    .dropdown {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 1000;
    }
    .dropbtn {
      background-color: #017a36;
      color: black;
      padding: 12px 16px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #e02c2c;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #1a1a1a;
      min-width: 180px;
      border-radius: 6px;
      box-shadow: 0 0 10px #e02c2c;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    h2 {
      text-align: center;
      color: #28a745;
    }
    .mode-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .mode-buttons button {
      background-color: #017a36;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .mode-buttons button.active {
      background-color: #e02c2c;
    }
    .form-section {
      display: none;
      max-width: 600px;
      margin: 0 auto 30px;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 20px #e02c2c;
    }
    .form-section.active {
      display: block;
    }
    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      font-size: 16px;
    }
    input, select {
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button.calculate-btn {
      background-color: #e02c2c;
      color: white;
      padding: 14px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    #result {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="TradeWithJarslogo.png" class="logo" alt="Trade With Jars Logo" />

  <div class="dropdown">
    <button class="dropbtn">â˜°</button>
    <div class="dropdown-content">
      <a href="index.html">Home</a>
      <a href="lev_calc.html">Leverage Calculator</a>
      <a href="crypto-news.html">Top News</a>
      <a href="schedule.html">Presidential Schedule</a>
      <a href="nfts.html">NFT Tracker</a>
    </div>
  </div>

  <h2>Select Strategy Mode</h2>

  <div class="mode-buttons">
    <button onclick="showMode('precision')" class="active">Precision Mode</button>
    <button onclick="showMode('degen')">Degen Dive</button>
    <button onclick="showMode('scalp')">Scalp Sniper</button>
  </div>

  <!-- Mode: Precision -->
  <div id="precision" class="form-section active">
    <label>Entry Price: <input type="number" id="entryP" /></label>
    <label>Exit Price: <input type="number" id="exitP" /></label>
    <label>Leverage: <input type="number" id="lev" /></label>
    <label>Amount: <input type="number" id="amt" /></label>
    <button class="calculate-btn" onclick="calculate('precision')">Run Strategy</button>
  </div>

  <!-- Mode: Degen -->
  <div id="degen" class="form-section">
    <label>Entry Price: <input type="number" id="entryD" /></label>
    <label>Liquidation Price: <input type="number" id="liqD" /></label>
    <label>Leverage: <input type="number" id="levD" /></label>
    <label>Amount: <input type="number" id="amtD" /></label>
    <button class="calculate-btn" onclick="calculate('degen')">Run Strategy</button>
  </div>

  <!-- Mode: Scalp -->
  <div id="scalp" class="form-section">
    <label>Entry Price: <input type="number" id="entryS" /></label>
    <label>Target % Gain: <input type="number" id="percentS" /></label>
    <label>Leverage: <input type="number" id="levS" /></label>
    <label>Amount: <input type="number" id="amtS" /></label>
    <button class="calculate-btn" onclick="calculate('scalp')">Run Strategy</button>
  </div>

  <div id="result"></div>

  <script>
    function showMode(mode) {
      document.querySelectorAll('.form-section').forEach(div => div.classList.remove('active'));
      document.getElementById(mode).classList.add('active');
      document.querySelectorAll('.mode-buttons button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.mode-buttons button[onclick*="${mode}"]`).classList.add('active');
    }

    function calculate(mode) {
      let result = "";
      if (mode === "precision") {
        const entry = parseFloat(document.getElementById("entryP").value);
        const exit = parseFloat(document.getElementById("exitP").value);
        const lev = parseFloat(document.getElementById("lev").value);
        const amt = parseFloat(document.getElementById("amt").value);
        if (entry && exit && lev && amt) {
          const profit = ((exit - entry) / entry) * lev * amt;
          result = `Estimated Return: ${profit.toFixed(2)} USDT`;
        }
      } else if (mode === "degen") {
        const entry = parseFloat(document.getElementById("entryD").value);
        const liq = parseFloat(document.getElementById("liqD").value);
        const lev = parseFloat(document.getElementById("levD").value);
        const amt = parseFloat(document.getElementById("amtD").value);
        if (entry && liq && lev && amt) {
          const loss = ((entry - liq) / entry) * lev * amt;
          result = `Risk Estimate: -${Math.abs(loss).toFixed(2)} USDT`;
        }
      } else if (mode === "scalp") {
        const entry = parseFloat(document.getElementById("entryS").value);
        const percent = parseFloat(document.getElementById("percentS").value);
        const lev = parseFloat(document.getElementById("levS").value);
        const amt = parseFloat(document.getElementById("amtS").value);
        if (entry && percent && lev && amt) {
          const gain = ((percent / 100) * lev * amt);
          result = `Target Gain: ${gain.toFixed(2)} USDT`;
        }
      }
      document.getElementById("result").textContent = result || "Please fill out all fields correctly.";
    }
  </script>
</body>
</html>
