
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leverage Calculator</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    #passwordOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #passwordOverlay input {
      padding: 1em;
      font-size: 1em;
    }
  </style>
</head>
<body>

<div id="passwordOverlay">
  <input type="password" id="passwordInput" placeholder="Enter password" />
</div>

<h1>Leverage Calculator</h1>
<form id="calcForm">
  <label>Entry Price: <input type="number" id="entry" required /></label><br><br>
  <label>Exit Price: <input type="number" id="exit" required /></label><br><br>
  <label>Leverage: <input type="number" id="leverage" required /></label><br><br>
  <button type="submit">Run Strategy</button>
</form>

<h2 id="result"></h2>

<script>
  const correctPassword = "crypto123";

  function showCalculator() {
    document.getElementById("passwordOverlay").style.display = "none";
  }

  window.onload = function () {
    if (sessionStorage.getItem("authenticated") === "true") {
      showCalculator();
    } else {
      const input = document.getElementById("passwordInput");
      input.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          if (input.value === correctPassword) {
            sessionStorage.setItem("authenticated", "true");
            showCalculator();
          } else {
            alert("Incorrect password");
          }
        }
      });
    }
  };

  document.getElementById("calcForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const entry = parseFloat(document.getElementById("entry").value);
    const exit = parseFloat(document.getElementById("exit").value);
    const leverage = parseFloat(document.getElementById("leverage").value);
    const result = ((exit - entry) / entry) * leverage * 100;
    document.getElementById("result").innerText = `Estimated PnL: ${result.toFixed(2)}%`;
  });
</script>

</body>
</html>
