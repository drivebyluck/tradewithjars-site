
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leverage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    #passwordContainer {
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    #calcSection {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="passwordContainer">
      <h2>Enter Access Code</h2>
      <input type="password" id="accessCode" placeholder="Enter password"/>
      <button onclick="checkPassword()">Unlock</button>
    </div>

    <div id="calcSection">
      <h2>Leverage Calculator</h2>
      <input type="number" id="entry" placeholder="Entry Price" />
      <input type="number" id="exit" placeholder="Exit Price" />
      <input type="number" id="leverage" placeholder="Leverage" />
      <input type="number" id="position" placeholder="Position Size ($)" />
      <button onclick="calculate()">Run Strategy</button>
      <p id="result"></p>
    </div>
  </div>

  <script>
    // Show password prompt immediately if not previously entered
    document.addEventListener("DOMContentLoaded", function() {
      if (sessionStorage.getItem("authenticated") === "true") {
        document.getElementById("passwordContainer").style.display = "none";
        document.getElementById("calcSection").style.display = "block";
      }
    });

    function checkPassword() {
      const code = document.getElementById("accessCode").value;
      if (code === "jars10x") {
        sessionStorage.setItem("authenticated", "true");
        document.getElementById("passwordContainer").style.display = "none";
        document.getElementById("calcSection").style.display = "block";
      } else {
        alert("Incorrect password.");
      }
    }

    function calculate() {
      const entry = parseFloat(document.getElementById("entry").value);
      const exit = parseFloat(document.getElementById("exit").value);
      const leverage = parseFloat(document.getElementById("leverage").value);
      const position = parseFloat(document.getElementById("position").value);
      
      if (isNaN(entry) || isNaN(exit) || isNaN(leverage) || isNaN(position)) {
        document.getElementById("result").innerText = "Please fill out all fields.";
        return;
      }

      const pnl = ((exit - entry) / entry) * leverage * position;
      document.getElementById("result").innerText = `P&L: $${pnl.toFixed(2)}`;
    }
  </script>
</body>
</html>
