<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leverage Calculator</title>
  <link rel="icon" href="TradeWithJarslogo.png" type="image/png">
  <style>
    body {
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      font-family: 'Trebuchet MS', sans-serif;
      color: white;
      padding: 20px;
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1, h2 {
      text-align: center;
      color: #e02c2c;
    }
    .mode-buttons button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #017a36;
      color: white;
      box-shadow: 0 0 10px #e02c2c;
    }
    .mode-buttons button:hover {
      background-color: #1c7c35;
    }
    .hidden { display: none; }
    .form-section {
      max-width: 600px;
      margin: 0 auto;
      margin-top: 30px;
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px #e02c2c;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      background-color: #2c2c2c;
      color: white;
    }
    button.calculate-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #e02c2c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 18px;
      text-align: center;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <h1>Leverage Strategy Calculator</h1>

  <div class="mode-buttons">
    <button onclick="switchMode('precision')">Precision</button>
    <button onclick="switchMode('degen')">Degen</button>
    <button onclick="switchMode('scalp')">Scalp</button>
  </div>

  <div id="form" class="form-section">
    <div id="precisionFields">
      <label>Entry Price</label>
      <input type="number" id="entryPriceP">
      <label>Stop Loss</label>
      <input type="number" id="stopLossP">
      <label>Target</label>
      <input type="number" id="targetP">
      <label>Capital</label>
      <input type="number" id="capitalP">
      <label>Risk %</label>
      <input type="number" id="riskP">
    </div>

    <div id="degenFields" class="hidden">
      <label>Capital</label>
      <input type="number" id="capitalD">
      <label>Leverage</label>
      <input type="number" id="leverageD">
      <label>Risk %</label>
      <input type="number" id="riskD">
    </div>

    <div id="scalpFields" class="hidden">
      <label>Entry</label>
      <input type="number" id="entryS">
      <label>Exit</label>
      <input type="number" id="exitS">
      <label>Capital</label>
      <input type="number" id="capitalS">
      <label>Risk %</label>
      <input type="number" id="riskS">
    </div>

    <button class="calculate-btn" onclick="runStrategy()">Run Strategy</button>
  </div>

  <div id="result" class="result"></div>

  <script>
    let currentMode = "precision";

    function switchMode(mode) {
      currentMode = mode;
      document.getElementById("precisionFields").classList.add("hidden");
      document.getElementById("degenFields").classList.add("hidden");
      document.getElementById("scalpFields").classList.add("hidden");

      if (mode === "precision") {
        document.getElementById("precisionFields").classList.remove("hidden");
      } else if (mode === "degen") {
        document.getElementById("degenFields").classList.remove("hidden");
      } else if (mode === "scalp") {
        document.getElementById("scalpFields").classList.remove("hidden");
      }
    }

    function runStrategy() {
      let result = "";

      if (currentMode === "precision") {
        const entry = parseFloat(document.getElementById("entryPriceP").value);
        const stop = parseFloat(document.getElementById("stopLossP").value);
        const target = parseFloat(document.getElementById("targetP").value);
        const capital = parseFloat(document.getElementById("capitalP").value);
        const risk = parseFloat(document.getElementById("riskP").value);

        const riskAmount = capital * (risk / 100);
        const stopDiff = Math.abs(entry - stop);
        const leverage = (riskAmount / stopDiff).toFixed(2);
        result = `Use ${leverage}x leverage for this setup.`;
      }

      else if (currentMode === "degen") {
        const capital = parseFloat(document.getElementById("capitalD").value);
        const leverage = parseFloat(document.getElementById("leverageD").value);
        const risk = parseFloat(document.getElementById("riskD").value);
        const exposure = (capital * leverage).toFixed(2);
        const riskAmount = (exposure * (risk / 100)).toFixed(2);
        result = `Max exposure: $${exposure} | Risk amount: $${riskAmount}`;
      }

      else if (currentMode === "scalp") {
        const entry = parseFloat(document.getElementById("entryS").value);
        const exit = parseFloat(document.getElementById("exitS").value);
        const capital = parseFloat(document.getElementById("capitalS").value);
        const risk = parseFloat(document.getElementById("riskS").value);
        const diff = Math.abs(exit - entry);
        const leverage = ((capital * (risk / 100)) / diff).toFixed(2);
        result = `Use ${leverage}x leverage to scalp this move.`;
      }

      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
