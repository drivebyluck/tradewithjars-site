<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leverage Calculator</title>
<link rel="icon" type="image/png" href="TradeWithJarslogo.png">
<style>
body {
  background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
  color: white;
  font-family: 'Trebuchet MS', sans-serif;
  text-align: center;
  margin: 0;
  padding: 30px;
  animation: fadeIn 1.2s ease;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
img.logo {
  display: block;
  margin: 0 auto 20px;
  max-width: 220px;
  animation: flyIn 2s ease-out forwards, pulseUpDown 3s ease-in-out infinite 2s;
}
@keyframes flyIn {
  0% { transform: translateY(100px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}
@keyframes pulseUpDown {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}
input, select, button {
  margin: 10px;
  padding: 10px;
  border: none;
  border-radius: 5px;
}
input, select {
  width: 200px;
}
button {
  background-color: #017a36;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 10px #e02c2c;
  transition: background 0.3s;
}
button:hover {
  background-color: #1c7c35;
}
#result {
  margin-top: 20px;
  font-size: 18px;
  color: #e02c2c;
}
</style>
</head>
<body>
<img class="logo" src="TradeWithJarslogo.png" alt="Trade With Jars Logo">
<h2>Leverage Calculator</h2>
<input id="entry" placeholder="Entry Price" type="number"><br>
<input id="exit" placeholder="Exit Price" type="number"><br>
<input id="amount" placeholder="Amount Invested" type="number"><br>
<select id="direction">
  <option value="long">Long</option>
  <option value="short">Short</option>
</select><br>
<button onclick="calculate()">Calculate</button>
<div id="result"></div>
<script>
function calculate() {
  const entry = parseFloat(document.getElementById("entry").value);
  const exit = parseFloat(document.getElementById("exit").value);
  const amount = parseFloat(document.getElementById("amount").value);
  const direction = document.getElementById("direction").value;

  if (isNaN(entry) || isNaN(exit) || isNaN(amount)) {
    document.getElementById("result").textContent = "Please enter valid numbers.";
    return;
  }

  let profit;
  if (direction === "long") {
    profit = (exit - entry) / entry * amount;
  } else {
    profit = (entry - exit) / entry * amount;
  }

  document.getElementById("result").textContent = "Estimated Profit: " + profit.toFixed(2) + " USDT";
}
</script>
</body>
</html>
