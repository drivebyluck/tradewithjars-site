<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trading Interface - TradeWithJars</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 0 20px;
      animation: floatLogo 3s ease-in-out infinite alternate;
    }
    @keyframes floatLogo {
      from { transform: translateY(0); }
      to { transform: translateY(-5px); }
    }
    .logo {
      width: 140px;
      height: auto;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .glow-box {
      border: 2px solid #e02c2c;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #e02c2c;
      background-color: #1a1a1a;
    }
    .glow-box h2 {
      margin-top: 0;
      color: #e02c2c;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background-color: #2b2b2b;
      color: white;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #017a36;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #1c7c35;
    }
    footer {
      text-align: center;
      color: gray;
      font-size: 12px;
      margin: 40px 0 20px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      margin-bottom: 40px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://tradewithjars.net/logo.png" alt="TradeWithJars Logo" class="logo" />
  </header>

  <div class="container">
    <div class="glow-box">
      <h2>Live SOL/USDT Chart</h2>
      <iframe
        src="https://www.tradingview.com/embed-widget/symbol-overview/?locale=en#%7B%22symbols%22%3A%5B%5B%22BINANCE%3ASOLUSDT.P%7C1D%22%5D%5D%2C%22colorTheme%22%3A%22dark%22%2C%22isTransparent%22%3Afalse%2C%22width%22%3A%22auto%22%2C%22height%22%3A500%2C%22autosize%22%3Atrue%2C%22chartType%22%3A%22candlesticks%22%7D"
        allowfullscreen>
      </iframe>
    </div>

    <div class="glow-box">
      <h2>Place a Trade</h2>
      <label for="pair">Trading Pair</label>
      <select id="pair">
        <option value="SOL-USDT">SOL/USDT</option>
        <option value="BTC-USDT">BTC/USDT</option>
        <option value="ETH-USDT">ETH/USDT</option>
      </select>

      <label for="side">Side</label>
      <select id="side">
        <option value="buy">Buy</option>
        <option value="sell">Sell</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" placeholder="Enter amount" />

      <label for="leverage">Leverage</label>
      <select id="leverage">
        <option value="1">1x</option>
        <option value="5">5x</option>
        <option value="10">10x</option>
        <option value="20">20x</option>
      </select>

      <button onclick="submitTrade()">Submit Trade</button>
    </div>
  </div>

  <footer>
    &copy; 2025 TradeWithJars. All Rights Reserved.
  </footer>

  <script>
    function submitTrade() {
      const pair = document.getElementById("pair").value;
      const side = document.getElementById("side").value;
      const qty = document.getElementById("quantity").value;
      const lev = document.getElementById("leverage").value;

      alert(`Mock Trade:\n${side.toUpperCase()} ${qty} of ${pair} at ${lev}x leverage`);
    }
  </script>
</body>
</html>
