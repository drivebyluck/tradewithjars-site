<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BloFin Trading Interface</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
  <style>
    body {
      background-color: #000;
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .logo {
      animation: float 2s infinite ease-in-out;
      width: 100px;
      margin-top: 20px;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .red-glow-box {
      border: 2px solid red;
      box-shadow: 0 0 10px red;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 1000px;
    }
    .tab-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 15px;
    }
    .tab-buttons button {
      background: #111;
      color: #fff;
      border: 1px solid red;
      padding: 8px 16px;
      margin: 4px;
      cursor: pointer;
    }
    .tab-buttons button.active {
      background: red;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    input, select {
      width: 90%;
      max-width: 400px;
      margin: 5px auto;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #111;
      color: #fff;
    }
    button.trade-action {
      margin: 10px 5px;
      padding: 10px 20px;
      border: none;
      background-color: green;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .footer {
      color: gray;
      font-size: 12px;
      margin-top: 40px;
    }
    iframe {
      border: 2px solid red;
      box-shadow: 0 0 10px red;
      border-radius: 10px;
      width: 90%;
      height: 600px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <img class="logo" src="https://tradewithjars.net/logo.png" alt="TradeWithJars Logo"/>

  <div class="red-glow-box">
    <h2>BloFin Trading Panel</h2>

    <select>
      <option>BTC/USDT</option>
      <option>ETH/USDT</option>
      <option>SOL/USDT</option>
    </select>
    <select>
      <option>Cross Margin</option>
      <option>Isolated Margin</option>
    </select>
    <select>
      <option>5x</option>
      <option>10x</option>
      <option>25x</option>
      <option>50x</option>
      <option>100x</option>
      <option>150x</option>
    </select>

    <div class="tab-buttons">
      <button class="tablink active" onclick="openTab(event, 'limit')">Limit</button>
      <button class="tablink" onclick="openTab(event, 'market')">Market</button>
      <button class="tablink" onclick="openTab(event, 'trigger')">Trigger</button>
      <button class="tablink" onclick="openTab(event, 'tp')">TP/SL</button>
      <button class="tablink" onclick="openTab(event, 'trailing')">Trailing</button>
      <button class="tablink" onclick="openTab(event, 'twap')">TWAP</button>
      <button class="tablink" onclick="openTab(event, 'reverse')">Reverse</button>
    </div>

    <div id="limit" class="tab-content active">
      <input type="text" placeholder="Limit Price"/>
      <input type="text" placeholder="Amount"/>
      <button class="trade-action">Buy</button>
      <button class="trade-action" style="background-color:red;">Sell</button>
    </div>

    <div id="market" class="tab-content">
      <input type="text" placeholder="Amount"/>
      <button class="trade-action">Buy</button>
      <button class="trade-action" style="background-color:red;">Sell</button>
    </div>

    <div id="trigger" class="tab-content">
      <input type="text" placeholder="Trigger Price"/>
      <input type="text" placeholder="Order Price"/>
      <input type="text" placeholder="Amount"/>
      <button class="trade-action">Place Trigger Order</button>
    </div>

    <div id="tp" class="tab-content">
      <input type="text" placeholder="Take Profit Price"/>
      <input type="text" placeholder="Stop Loss Price"/>
      <button class="trade-action">Set TP/SL</button>
    </div>

    <div id="trailing" class="tab-content">
      <input type="text" placeholder="Trailing Offset"/>
      <input type="text" placeholder="Activation Price"/>
      <button class="trade-action">Set Trailing</button>
    </div>

    <div id="twap" class="tab-content">
      <input type="text" placeholder="Total Amount"/>
      <input type="text" placeholder="Duration (minutes)"/>
      <input type="text" placeholder="Slice Interval (seconds)"/>
      <button class="trade-action">Start TWAP</button>
    </div>

    <div id="reverse" class="tab-content">
      <input type="text" placeholder="Amount to Reverse"/>
      <button class="trade-action">Reverse Position</button>
    </div>
  </div>

  <div class="red-glow-box">
    <h2>SOL/USDT Perpetual Chart</h2>
    <iframe src="https://www.tradingview.com/embed-widget/symbol-overview/?symbol=BLOFIN:SOLUSDT.P" frameborder="0"></iframe>
  </div>

  <div class="footer">
    Â© 2025 TradeWithJars.net. All rights reserved.
  </div>

  <script>
    function openTab(evt, tabName) {
      let i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].classList.remove("active");
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");
      }
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }
  </script>

</body>
</html>
