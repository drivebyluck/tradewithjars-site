<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BloFin Trading Interface</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
    }
    .logo {
      width: 180px;
      animation: floatLogo 3s ease-in-out infinite;
      margin-top: 20px;
    }
    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .section {
      border: 2px solid #e02c2c;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 900px;
      background-color: #1c1c1c;
      box-shadow: 0 0 15px #e02c2c;
    }
    h2 {
      color: #017a36;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-family: 'Orbitron', sans-serif;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }
    button {
      background-color: #017a36;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1c7c35;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      margin: 40px 0 20px;
      color: white;
    }
    .sponsor {
      text-align: center;
      margin-top: 40px;
    }
    .sponsor img {
      width: 120px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #e02c2c;
    }
  </style>
</head>
<body>

  <center>
    <img src="https://tradewithjars.net/assets/logo.png" alt="Logo" class="logo">
  </center>

  <div class="section">
    <h2>Live BloFin Trading Panel</h2>

    <label for="pair">Select Trading Pair</label>
    <select id="pair">
      <option value="SOLUSDT">SOL/USDT</option>
      <option value="BTCUSDT">BTC/USDT</option>
      <option value="ETHUSDT">ETH/USDT</option>
    </select>

    <label for="orderType">Order Type</label>
    <select id="orderType">
      <option value="market">Market</option>
      <option value="limit">Limit</option>
      <option value="conditional">Conditional</option>
    </select>

    <label for="direction">Direction</label>
    <select id="direction">
      <option value="buy">Buy</option>
      <option value="sell">Sell</option>
    </select>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" placeholder="e.g. 10">

    <label for="leverage">Leverage (e.g. 1x - 50x)</label>
    <input type="number" id="leverage" placeholder="e.g. 10">

    <label for="tp">Take Profit Price (optional)</label>
    <input type="number" id="tp" placeholder="e.g. 25.00">

    <label for="sl">Stop Loss Price (optional)</label>
    <input type="number" id="sl" placeholder="e.g. 20.00">

    <label for="marginMode">Margin Mode</label>
    <select id="marginMode">
      <option value="isolated">Isolated</option>
      <option value="cross">Cross</option>
    </select>

    <button onclick="placeOrder()">Place Order</button>
  </div>

  <div class="section">
    <h2>SOL / TetherUS Chart</h2>
    <iframe src="https://www.tradingview.com/widgetembed/?symbol=BINANCE:SOLUSDT&interval=1&theme=dark&style=1" allowfullscreen></iframe>
  </div>

  <div class="sponsor">
    <p>Proud Partner of:</p>
    <img src="https://tradewithjars.net/assets/sponsor-doughbois.png" alt="Doughboiâ€™s Bakery">
  </div>

  <div class="footer">
    &copy; 2025 TradeWithJars.net. All rights reserved.
  </div>

  <script>
    function placeOrder() {
      const order = {
        pair: document.getElementById('pair').value,
        type: document.getElementById('orderType').value,
        direction: document.getElementById('direction').value,
        quantity: document.getElementById('quantity').value,
        leverage: document.getElementById('leverage').value,
        tp: document.getElementById('tp').value,
        sl: document.getElementById('sl').value,
        marginMode: document.getElementById('marginMode').value
      };
      console.log("ðŸš€ Submitting Order:", order);
      alert("Mock order placed. Check console for full data.");
      // You can replace the above with your backend fetch() POST logic when going live.
    }
  </script>

</body>
</html>
