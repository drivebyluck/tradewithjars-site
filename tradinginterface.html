<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TradeWithJars.net - Interface</title>
  <link rel="icon" type="image/png" href="TradeWithJarslogo.png">
  <style>
    body {
      background-color: #0d0d0d;
      color: #e6ffe6;
      font-family: 'Trebuchet MS', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    @keyframes flyIn {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulseUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    img.logo {
      display: block;
      margin: 30px auto 10px;
      max-width: 220px;
      animation: flyIn 2s ease-out forwards, pulseUpDown 3s ease-in-out infinite 2s;
    }

    .dropdown {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 1000;
    }

    .dropbtn {
      background-color: #017a36;
      color: black;
      padding: 12px 16px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #e02c2c;
      transition: background 0.3s;
    }

    .dropbtn:hover {
      background-color: #1c7c35;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #1a1a1a;
      min-width: 180px;
      border-radius: 6px;
      box-shadow: 0 0 10px #e02c2c;
      z-index: 1001;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .section {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: 95%;
      max-width: 1000px;
      box-shadow: 0 0 12px #e02c2c;
      box-sizing: border-box;
    }

    .section h2 {
      color: #017a36;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 90%;
      max-width: 480px;
      margin: 10px auto;
      padding: 10px;
      background-color: #222;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      font-size: 16px;
      display: block;
    }

    button {
      background-color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .result {
      margin-top: 15px;
      font-size: 16px;
      color: white;
    }

    .partner-logo {
      margin-top: 40px;
    }

    footer {
      color: #888;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<img src="TradeWithJarslogo.png" alt="TradeWithJars Logo" class="logo"/>

<div class="dropdown">
  <button class="dropbtn">☰</button>
  <div class="dropdown-content">
    <a href="index.html">Home</a>
    <a href="gate.html">Leverage Calculator</a>
    <a href="crypto-news.html">Top News</a>
    <a href="schedule.html">Presidential Schedule</a>
    <a href="nfts.html">NFT Tracker</a>
    <a href="solusdt.html">SOL Analysis</a>
  </div>
</div>

<div class="section">
  <h2>BloFin Trading Interface</h2>

  <label for="symbol">Select Symbol</label>
  <select id="symbol">
    <option value="SOLUSDT">SOL/USDT</option>
    <option value="BTCUSDT">BTC/USDT</option>
    <option value="ETHUSDT">ETH/USDT</option>
  </select>

  <label for="orderType">Order Type</label>
  <select id="orderType">
    <option value="market">Market</option>
    <option value="limit">Limit</option>
  </select>

  <label for="side">Side</label>
  <select id="side">
    <option value="buy">Buy</option>
    <option value="sell">Sell</option>
  </select>

  <label for="quantity">Quantity</label>
  <input type="number" id="quantity" placeholder="Amount">

  <label for="price">Limit Price (only for Limit Orders)</label>
  <input type="number" id="price" placeholder="Optional for market orders">

  <button onclick="submitOrder()">Submit Order</button>
  <div class="result" id="orderResult"></div>
</div>

<div class="section">
  <h2>Live Chart - SOLUSDT</h2>
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
    {
      "width": "100%",
      "height": "400",
      "symbol": "BLOFIN:SOLUSDT.P",
      "interval": "1",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en",
      "hide_legend": false,
      "allow_symbol_change": true,
      "save_image": false,
      "studies": [
        "STD;Bull%Bear%Power",
        "STD;MACD"
      ],
      "hide_volume": false,
      "support_host": "https://www.tradingview.com"
    }
    </script>
  </div>
</div>

<div class="section partner-logo">
  <p>PROUD PARTNER OF</p>
  <a href="https://discord.gg/bbBPzjJk" target="_blank">
    <img src="doughbois.png" alt="Doughboi’s Bakery Logo" width="160"/>
  </a>
</div>

<footer>© 2025 TradeWithJars.net. All rights reserved.</footer>

<script>
  function submitOrder() {
    const symbol = document.getElementById("symbol").value;
    const orderType = document.getElementById("orderType").value;
    const side = document.getElementById("side").value;
    const quantity = document.getElementById("quantity").value;
    const price = document.getElementById("price").value;

    if (!quantity || (orderType === 'limit' && !price)) {
      document.getElementById("orderResult").textContent = "Please fill all required fields.";
      return;
    }

    const message = `Order Sent:
Symbol: ${symbol}
Type: ${orderType}
Side: ${side}
Quantity: ${quantity}
${orderType === 'limit' ? "Limit Price: " + price : "Market Order"}`;

    document.getElementById("orderResult").textContent = message;
  }
</script>

</body>
</html>
