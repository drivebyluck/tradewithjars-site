<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BloFin Trading Interface</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
  <style>
    body {
      background-color: #1a1a1a;
      font-family: 'Orbitron', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .glow-box {
      border: 2px solid #e02c2c;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #e02c2c;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .logo img {
      height: 80px;
    }
    .tradingview-widget-container {
      margin: 20px auto;
      max-width: 100%;
      height: 500px;
    }
    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .input-row input, .input-row select {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
    }
    .input-row button {
      padding: 10px 20px;
      background-color: #017a36;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .section-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #e02c2c;
    }
    .footer {
      text-align: center;
      padding: 10px;
      margin-top: 40px;
      font-size: 14px;
      color: gray;
    }
    .sponsor {
      text-align: center;
      margin-top: 20px;
    }
    .sponsor img {
      height: 30px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://tradewithjars.net/assets/logo.png" alt="TradeWithJars Logo">
  </div>

  <div class="glow-box">
    <div class="section-title">BloFin Trade Panel</div>
    <div class="input-row">
      <input id="symbol" placeholder="Symbol (e.g., SOLUSDT)" />
      <select id="orderType">
        <option value="market">Market</option>
        <option value="limit">Limit</option>
      </select>
      <select id="side">
        <option value="buy">Buy</option>
        <option value="sell">Sell</option>
      </select>
      <input id="quantity" type="number" placeholder="Quantity" />
      <input id="price" type="number" placeholder="Price (if Limit)" />
      <input id="leverage" type="number" placeholder="Leverage (e.g., 5)" />
    </div>
    <div class="input-row">
      <button onclick="placeOrder()">Place Order</button>
    </div>
    <div class="input-row">
      <button onclick="getBalance()">Check Balance</button>
      <button onclick="getOpenOrders()">Open Orders</button>
      <button onclick="getPositions()">Positions</button>
    </div>
    <div id="tradeResult" style="margin-top: 15px;"></div>
  </div>

  <div class="glow-box">
    <div class="tradingview-widget-container">
      <div id="tradingview_12345"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
        new TradingView.widget({
          "container_id": "tradingview_12345",
          "width": "100%",
          "height": 500,
          "symbol": "BINANCE:SOLUSDT.P",
          "interval": "1",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "toolbar_bg": "#1a1a1a",
          "enable_publishing": false,
          "allow_symbol_change": true,
          "studies": ["Volume@tv-basicstudies"]
        });
      </script>
    </div>
  </div>

  <div class="sponsor">
    <p>Proud Partner:</p>
    <img src="https://tradewithjars.net/assets/doughbois.png" alt="Doughboiâ€™s Bakery Logo">
  </div>

  <div class="footer">
    &copy; 2025 TradeWithJars.net. All rights reserved.
  </div>

  <script>
    const backend = "https://blofin-trade-backend.onrender.com";

    async function placeOrder() {
      const symbol = document.getElementById("symbol").value;
      const orderType = document.getElementById("orderType").value;
      const side = document.getElementById("side").value;
      const quantity = document.getElementById("quantity").value;
      const price = document.getElementById("price").value;
      const leverage = document.getElementById("leverage").value;

      const response = await fetch(`${backend}/place-order`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ symbol, orderType, side, quantity, price, leverage })
      });
      const result = await response.text();
      document.getElementById("tradeResult").innerText = result;
    }

    async function getBalance() {
      const res = await fetch(`${backend}/balance`);
      const data = await res.text();
      document.getElementById("tradeResult").innerText = "Balance: " + data;
    }

    async function getOpenOrders() {
      const res = await fetch(`${backend}/open-orders`);
      const data = await res.text();
      document.getElementById("tradeResult").innerText = "Open Orders: " + data;
    }

    async function getPositions() {
      const res = await fetch(`${backend}/positions`);
      const data = await res.text();
      document.getElementById("tradeResult").innerText = "Positions: " + data;
    }
  </script>

</body>
</html>
