<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade With Jars</title>
  <link rel="icon" type="image/png" href="TradeWithJarslogo.png"/>
  <style>
    body {
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 30px;
      margin: 0;
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes flyIn {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    img.logo {
      display: block;
      margin: 0 auto 30px;
      max-width: 220px;
      animation: flyIn 2s ease-out;
    }
    .mode-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .mode-toggle button {
      background-color: #111;
      border: 1px solid #444;
      color: #fff;
      padding: 10px 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .mode-toggle button:hover,
    .mode-toggle button.active {
      background-color: #28a745;
      color: black;
    }
    .mode-section {
      display: none;
      max-width: 500px;
      margin: 0 auto;
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #28a745;
    }
    .mode-section.active {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #fff;
    }
    .result {
      margin-top: 20px;
      font-size: 1rem;
      text-align: center;
      color: #28a745;
    }
    button.calculate {
      background-color: #28a745;
      color: black;
      font-weight: bold;
      margin-top: 20px;
    }
    .chart-wrapper {
      max-width: 500px;
      margin: 60px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #28a745;
      background-color: #1f1f1f;
    }
    .partner-section {
      text-align: center;
      margin-top: 40px;
    }
    .partner-section p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 10px;
    }
    .partner-section img {
      max-width: 200px;
      height: auto;
      border-radius: 10px;
    }
    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      margin-top: 60px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #222;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px #28a745;
    }
    .modal-content input {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #111;
      color: #fff;
    }
    .modal-content button {
      background-color: #28a745;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .modal-content a {
      display: block;
      margin-top: 10px;
      color: #28a745;
    }

    /* Dropdown Menu Styling */
    .top-menu {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      animation: flyIn 1s ease-out;
    }
    .top-menu select {
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.95rem;
      box-shadow: 0 0 6px #28a745;
      transition: all 0.3s;
      cursor: pointer;
    }
    .top-menu select:hover {
      box-shadow: 0 0 12px #28a745;
      background-color: #222;
    }
  </style>
</head>

    </select>
  </div>
