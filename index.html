<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade With Jars</title>

    body {

      color: #fff;
      padding: 30px;
      margin: 0;
    }
    img.logo {
      display: block;
      margin: 0 auto 30px;
      max-width: 220px;
    }
    .mode-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .mode-toggle button {
      background-color: #111;
      border: 1px solid #444;
      color: #fff;
      padding: 10px 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .mode-toggle button.active {
      background-color: #28a745;
      color: black;
    }
    .mode-section {
      display: none;
      max-width: 500px;
      margin: 0 auto;
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #28a745;
    }
    .mode-section.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #fff;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 1rem;
      color: #28a745;
    }
    button.calculate {
      background-color: #28a745;
      color: black;
      font-weight: bold;
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #222;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px #28a745;
    }
    .modal-content input {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      background-color: #111;
      color: #fff;
      border: 1px solid #444;
    }
    .modal-content button {
      background-color: #28a745;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
