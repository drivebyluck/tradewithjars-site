
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade With Jars</title>
  <link rel="icon" type="image/png" href="TradeWithJarslogo.png">
  <style>
    body {
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 30px;
      margin: 0;
    }
    img.logo { display: block; margin: 0 auto 30px; max-width: 220px; }
    .mode-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .mode-toggle button {
      background-color: #111;
      border: 1px solid #444;
      color: #fff;
      padding: 10px 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .mode-toggle button.active, .mode-toggle button:hover {
      background-color: #28a745;
      color: black;
    }
    .mode-section {
      display: none;
      max-width: 500px;
      margin: 0 auto;
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
    }
    .mode-section.active { display: block; }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #fff;
    }
    .result {
      margin-top: 20px;
      font-size: 1rem;
      text-align: center;
      color: #28a745;
    }
    button.calculate {
      background-color: #28a745;
      color: black;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="TradeWithJarslogo.png" alt="Trade With Jars Logo" class="logo">
  <div class="mode-toggle">
    <button onclick="toggleMode('controlled')" id="btn-controlled" class="active">Precision Mode</button>
    <button onclick="toggleMode('degen')" id="btn-degen">Degen Dive</button>
    <button onclick="toggleMode('scalp')" id="btn-scalp">Scalp Sniper</button>
  </div>

  <div id="controlled" class="mode-section active">
    <label>Investment Amount ($): <input type="number" id="c_investment"></label>
    <label>Target Profit ($): <input type="number" id="c_profit"></label>
    <label>Acceptable Loss ($): <input type="number" id="c_loss"></label>
    <label>Leverage: <input type="number" id="c_leverage"></label>
    <label>Entry Price: <input type="number" id="c_entry"></label>
    <label>Direction:
      <select id="c_direction">
        <option>Long</option>
        <option>Short</option>
      </select>
    </label>
    <button class="calculate" onclick="calculateControlled()">Run Strategy</button>
    <div class="result" id="c_result"></div>
  </div>

  <div id="degen" class="mode-section">
    <label>Entry Price: <input type="number" id="d_entry"></label>
    <label>Exit Price: <input type="number" id="d_exit"></label>
    <label>Leverage: <input type="number" id="d_leverage"></label>
    <label>Direction:
      <select id="d_direction">
        <option>Long</option>
        <option>Short</option>
      </select>
    </label>
    <button class="calculate" onclick="calculateDegen()">Dive In</button>
    <div class="result" id="d_result"></div>
  </div>

  <div id="scalp" class="mode-section">
    <label>Entry Price: <input type="number" id="s_entry"></label>
    <label>Price Change ($): <input type="number" id="s_change"></label>
    <label>Leverage: <input type="number" id="s_leverage"></label>
    <label>Direction:
      <select id="s_direction">
        <option>Long</option>
        <option>Short</option>
      </select>
    </label>
    <button class="calculate" onclick="calculateScalp()">Snipe Target</button>
    <div class="result" id="s_result"></div>
  </div>

  <script>
    function toggleMode(mode) {
      document.querySelectorAll('.mode-section').forEach(el => el.classList.remove('active'));
      document.getElementById(mode).classList.add('active');
      document.querySelectorAll('.mode-toggle button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn-' + mode).classList.add('active');
    }

    function calculateControlled() {
      const i = parseFloat(c_investment.value), p = parseFloat(c_profit.value), l = parseFloat(c_loss.value),
            lev = parseFloat(c_leverage.value), e = parseFloat(c_entry.value), d = c_direction.value;
      if ([i, p, l, lev, e].some(isNaN)) return c_result.textContent = "Fill all fields.";
      const move = (p / (i * lev)) * e, stop = (l / (i * lev)) * e;
      const tp = d === 'Long' ? e + move : e - move;
      const sl = d === 'Long' ? e - stop : e + stop;
      const dec = e.toString().includes('.') ? e.toString().split('.')[1].length : 2;
      c_result.textContent = `TP: $${tp.toFixed(dec)} | SL: $${sl.toFixed(dec)}`;
    }

    function calculateDegen() {
      const e = parseFloat(d_entry.value), x = parseFloat(d_exit.value), lev = parseFloat(d_leverage.value),
            d = d_direction.value;
      if ([e, x, lev].some(isNaN)) return d_result.textContent = "Fill all fields.";
      const result = d === 'Long' ? ((x - e) / e) * lev : ((e - x) / e) * lev;
      d_result.textContent = `Estimated PnL: ${(result * 100).toFixed(2)}%`;
    }

    function calculateScalp() {
      const e = parseFloat(s_entry.value), c = parseFloat(s_change.value), lev = parseFloat(s_leverage.value),
            d = s_direction.value;
      if ([e, c, lev].some(isNaN)) return s_result.textContent = "Fill all fields.";
      const target = d === 'Long' ? e + (c / lev) : e - (c / lev);
      const dec = e.toString().includes('.') ? e.toString().split('.')[1].length : 2;
      s_result.textContent = `Target Price: $${target.toFixed(dec)}`;
    }
  </script>
</body>
</html>
