<head>

  <title>SOL / TetherUS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }
    header {
      position: relative;
      text-align: center;
      padding: 20px 0;
    }
    .logo {
      width: 120px;
      animation: launch 2s ease-in-out;
    }
    @keyframes launch {
      0% { transform: translateY(100px) scale(1.5); opacity: 0; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      background-color: #111;
      border-top: 1px solid red;
      border-bottom: 1px solid red;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: red;
    }
    .section {
      border: 1px solid red;
      box-shadow: 0 0 10px red;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
      background-color: #1a1a1a;
    }
    .ticker {
      position: sticky;
      top: 0;
      background-color: #111;
      padding: 10px;
      text-align: center;
      z-index: 999;
      font-size: 14px;
      border-bottom: 1px solid red;
    }
    .chart-container {
      width: 100%;
      height: 500px;
      border: 2px solid red;
      box-shadow: 0 0 10px red;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      border-top: 1px solid red;
    }
  </style>
  <script>
    function updateTicker() {
      const ticker = document.getElementById('ticker');
      const now = new Date();
      const options = { timeZoneName: 'short' };
      const timeString = now.toLocaleTimeString([], options);
      const price = (Math.random() * (160 - 150) + 150).toFixed(2);
      const change = (Math.random() * 4 - 2).toFixed(2);
      const changePercent = ((change / price) * 100).toFixed(2);
      const direction = change >= 0 ? '+' : '';
      ticker.innerHTML = `SOL / TetherUS: $${price} (${direction}${change}, ${direction}${changePercent}%) as of ${timeString}`;
    }
    setInterval(updateTicker, 5000);
    window.onload = updateTicker;
  </script>
</head>
