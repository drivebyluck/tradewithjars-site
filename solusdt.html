      text-align: center;
    }
    .wrapper {
      max-width: 1000px;
      width: 95%;
      margin: auto;
      padding: 0 10px;
    }
    @keyframes flyIn {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes pulseUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    img.logo {
      display: block;

      height: auto;
      animation: flyIn 2s ease-out forwards, pulseUpDown 3s ease-in-out infinite 2s;
    }
    .dropdown {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 1000;
    }
    .dropbtn {
      background-color: #017a36;
      color: black;
      padding: 12px 16px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #e02c2c;
      transition: background 0.3s;
    }
    .dropbtn:hover {
      background-color: #1c7c35;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #1a1a1a;
      min-width: 180px;
      border-radius: 6px;
      box-shadow: 0 0 10px #e02c2c;
      z-index: 1001;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }
    .dropdown-content a:hover {
      background-color: #333;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .sticky-ticker {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #0F0F0F;
      box-shadow: 0 0 10px red;
      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px 0;
    }
    .tabs button {
      padding: 8px 16px;
      background: #111;
      color: #DBDBDB;
      border: none;
      border-radius: 6px;
      box-shadow: 0 0 8px red;
      cursor: pointer;
    }
    .tabs button.active {
      background: #017a36;
      color: white;
    }
    .section {
      margin: 20px auto;
      padding: 20px;
      width: 100%;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 12px red;
    }
    .hidden { display: none; }
    .chart-container {
      margin-top: 20px;
      box-shadow: 0 0 12px red;
      border-radius: 10px;
      overflow: hidden;
    }
    iframe.chart {
      width: 100%;
      height: 500px;
      border: none;
    }
    footer {
      margin: 40px 0 20px;
      color: #666;
      font-size: 0.9em;
    }
    table.stats {
      width: 100%;
      margin-top: 10px;
      font-size: 18px;
      border-spacing: 0.5em;
    }
    table.stats td {
      padding: 6px;
      text-align: left;
    }
