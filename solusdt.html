<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOL / TetherUS</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background-color: #0F0F0F;
      color: #DBDBDB;
    }

    .section {
      margin: 20px;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 12px #e02c2c;
    }

    .logo {
      display: block;
      margin: 20px auto;
      width: 100px;
      animation: flyin 2s ease-out forwards;
    }

    @keyframes flyin {
      0% {
        transform: translateY(-200px) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    nav {
      background-color: #111;
      padding: 10px 20px;
      text-align: center;
    }

    nav a {
      color: #28a745;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      color: #777;
      margin: 30px 0 10px;
      font-size: 0.9em;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: #111;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .tabs button {
      background: none;
      border: none;
      color: #DBDBDB;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .tabs button.active {
      color: #28a745;
      border-bottom: 2px solid #e02c2c;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo"/>

  <nav>
    <a href="index.html">Home</a>
    <a href="leverage_calculator.html">Calculator</a>
    <a href="schedule.html">Schedule</a>
    <a href="solusdt.html">SOL/USDT</a>
  </nav>

  <div class="tabs">
    <button class="tab-btn active" data-tab="overview">Overview</button>
    <button class="tab-btn" data-tab="technicals">Technicals</button>
    <button class="tab-btn" data-tab="news">News</button>
    <button class="tab-btn" data-tab="seasonals">Seasonals</button>
    <button class="tab-btn" data-tab="markets">Markets</button>
    <button class="tab-btn" data-tab="discussions">Discussions</button>
  </div>

  <div id="overview" class="tab-content active">
    <div class="section">
      <h2>Live SOL Price</h2>
      <div id="price-box">Loading...</div>
    </div>

    <div class="section">
      <h2>SOL / USDT Chart</h2>
      <div class="tradingview-widget-container" id="tv-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
          <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
            <span class="blue-text">Track all markets on TradingView</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div id="technicals" class="tab-content">
    <div class="section">
      <h2>Technicals coming soon</h2>
    </div>
  </div>

  <div id="news" class="tab-content">
    <div class="section">
      <h2>News coming soon</h2>
    </div>
  </div>

  <div id="seasonals" class="tab-content">
    <div class="section">
      <h2>Seasonals coming soon</h2>
    </div>
  </div>

  <div id="markets" class="tab-content">
    <div class="section">
      <h2>Markets coming soon</h2>
    </div>
  </div>

  <div id="discussions" class="tab-content">
    <div class="section">
      <h2>Discussions coming soon</h2>
    </div>
  </div>

  <footer>
    &copy; 2025 TradeWithJars.net. All rights reserved.
  </footer>

  <script>
    // Tab functionality
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));

        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // Live price update (CoinGecko)
    async function fetchSOLPrice() {
      const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd&include_24hr_change=true');
      const data = await res.json();
      const price = data.solana.usd.toFixed(2);
      const change = data.solana.usd_24h_change.toFixed(2);
      const sign = change >= 0 ? '+' : '-';
      const now = new Date();
      const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

      document.getElementById('price-box').innerHTML = `
        <div style="font-size: 32px; font-weight: bold;">$${price} USD</div>
        <div style="color: ${change >= 0 ? '#22ab94' : '#f7525f'};">
          ${sign}${Math.abs(change)}% (24h)
        </div>
        <div style="color: #aaa;">As of today at ${time} (${timezone})</div>
      `;
    }

    fetchSOLPrice();
    setInterval(fetchSOLPrice, 60000); // Update every minute
  </script>

  <script type="text/javascript">

    widgetScript.src = "https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js";

    document.getElementById("tv-widget-container").appendChild(widgetScript);

</body>
</html>
