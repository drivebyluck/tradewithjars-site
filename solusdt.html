  <script>

      // You’d replace this with real data fetch

        147.97 USD<br>
        <span style="color:red;">−6.91 (−4.46%)</span><br>
        As of today at ${formattedTime} (${timeZone})
      `;
    }
    setInterval(updatePrice, 60000);
    window.onload = updatePrice;
