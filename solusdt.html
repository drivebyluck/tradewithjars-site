<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOL / TetherUS</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    header {
      text-align: center;
      padding: 10px;
    }

    .logo {
      width: 100px;
      animation: rocketLaunch 2s ease-out forwards;
    }

    @keyframes rocketLaunch {
      0% { transform: translateY(100px) scale(1.5); opacity: 0; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      border-top: 1px solid red;
      border-bottom: 1px solid red;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: red;
    }

    .ticker {
      position: sticky;
      top: 0;
      background-color: #121212;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      border-bottom: 1px solid red;
      z-index: 1000;
    }

    .section {
      background-color: #1a1a1a;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
      border: 1px solid red;
      box-shadow: 0 0 10px red;
    }

    .chart-box {
      border: 2px solid red;
      box-shadow: 0 0 10px red;
      padding: 0;
      margin-top: 20px;
      height: 500px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 14px;
      padding: 20px;
      border-top: 1px solid red;
    }
  </style>
  <script>
    function updateTicker() {
      const ticker = document.getElementById("ticker");
      const now = new Date();
      const options = { timeZoneName: 'short' };
      const timeString = now.toLocaleTimeString([], options);
      const price = (Math.random() * (160 - 150) + 150).toFixed(2);
      const change = (Math.random() * 4 - 2).toFixed(2);
      const changePercent = ((change / price) * 100).toFixed(2);
      const direction = change >= 0 ? '+' : '';
      ticker.innerHTML = `SOL / TetherUS: $${price} (${direction}${change}, ${direction}${changePercent}%) as of ${timeString}`;
    }
    setInterval(updateTicker, 5000);
    window.onload = updateTicker;
  </script>
</head>
<body>

  <header>
    <img src="rocket-logo.png" alt="Logo" class="logo" />
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="leverage_calculator.html">Leverage Calculator</a>
    <a href="solusdt.html">SOL / TetherUS</a>
    <a href="#">NFT Tracker</a>
    <a href="#">News</a>
    <a href="#">Schedule</a>
  </nav>

  <div id="ticker" class="ticker"></div>

  <div id="overview" class="section">
    <h2>Overview</h2>
    <p>Live market data for Solana (SOL) vs TetherUS (USDT)</p>

    <div class="chart-box">
      <iframe
        src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_c7648&symbol=BINANCE:SOLUSDT&interval=60&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=f1f3f6&studies=[]&theme=dark&style=1&timezone=Etc/UTC&withdateranges=1&hideideas=1&studies_overrides={}&overrides={}&enabled_features=[]&disabled_features=[]&locale=en&utm_source="
        allowtransparency="true" scrolling="no">
      </iframe>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 TradeWithJars.net. All rights reserved.</p>
  </footer>
</body>
</html>
