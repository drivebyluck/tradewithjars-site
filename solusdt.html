  <style>
    /* Inherits index.html theme */
    body {
      background-color: #0d0d0d;
      color: #e6ffe6;
      font-family: 'Trebuchet MS', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    img.logo {
      display: block;
      margin: 30px auto 10px;
      max-width: 220px;
      animation: flyIn 2s ease-out forwards, pulseUpDown 3s ease-in-out infinite 2s;
    }
    @keyframes flyIn {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes pulseUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .dropdown {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 1000;
    }
    .dropbtn {
      background-color: #017a36;
      color: black;
      padding: 12px 16px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #e02c2c;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #1a1a1a;
      min-width: 180px;
      border-radius: 6px;
      box-shadow: 0 0 10px #e02c2c;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .section {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: 100%;
      max-width: 95%;
      box-shadow: 0 0 12px #e02c2c;
      box-sizing: border-box;
    }
    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      border-radius: 12px;
    }
    footer {
      color: #888;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
