<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background-color: #0F0F0F;
      color: #DBDBDB;
    }

    .section {
      margin: 20px;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 12px #e02c2c;
    }

    .logo {
      display: block;
      margin: 20px auto;
      width: 100px;
      animation: flyin 2s ease-out forwards;
    }

    @keyframes flyin {
      0% {
        transform: translateY(-200px) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    nav {
      background-color: #111;
      padding: 10px 20px;
      text-align: center;
    }

    nav a {
      color: #28a745;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      color: #777;
      margin: 30px 0 10px;
      font-size: 0.9em;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: #111;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .tabs button {
      background: none;
      border: none;
      color: #DBDBDB;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .tabs button.active {
      color: #28a745;
      border-bottom: 2px solid #e02c2c;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
