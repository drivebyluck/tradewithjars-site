<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SOL Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e6ffe6;
      font-family: 'Trebuchet MS', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .wrapper {
      max-width: 1000px;
      width: 95%;
      margin: auto;
      padding: 0 10px;
    }

    @keyframes flyIn {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulseUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    img.logo {
      display: block;
      margin: 30px auto 10px;
      max-width: 220px;
      height: auto;
      animation: flyIn 2s ease-out forwards, pulseUpDown 3s ease-in-out infinite 2s;
    }

    .dropdown {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 1000;
    }

    .dropbtn {
      background-color: #017a36;
      color: black;
      padding: 12px 16px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #e02c2c;
      transition: background 0.3s;
    }

    .dropbtn:hover {
      background-color: #1c7c35;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #1a1a1a;
      min-width: 180px;
      border-radius: 6px;
      box-shadow: 0 0 10px #e02c2c;
      z-index: 1001;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .sticky-ticker {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #0F0F0F;
      box-shadow: 0 0 10px red;
      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px 0;
    }

    .tabs button {
      padding: 8px 16px;
      background: #111;
      color: #DBDBDB;
      border: none;
      border-radius: 6px;
      box-shadow: 0 0 8px red;
      cursor: pointer;
    }

    .tabs button.active {
      background: #017a36;
      color: white;
    }

    .section {
      margin: 20px auto;
      padding: 20px;
      width: 100%;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 12px red;
    }

    .hidden { display: none; }

    .chart-container {
      margin-top: 20px;
      box-shadow: 0 0 12px red;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe.chart {
      width: 100%;
      height: 500px;
      border: none;
    }

    footer {
      margin: 40px 0 20px;
      color: #666;
      font-size: 0.9em;
    }

    table.stats {
      width: 100%;
      margin-top: 10px;
      font-size: 18px;
      border-spacing: 0.5em;
    }

    table.stats td {
      padding: 6px;
      text-align: left;
    }

    @media screen and (max-width: 600px) {
      .dropbtn {
        font-size: 16px;
        padding: 10px 14px;
      }

      .tabs {
        flex-direction: column;
        gap: 6px;
      }

      table.stats {
        font-size: 16px;
      }

      iframe.chart {
        height: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="TradeWithJarslogo.png" alt="TradeWithJars Logo" class="logo"/>

    <div class="dropdown">
      <button class="dropbtn">☰</button>
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="gate.html">Leverage Calculator</a>
        <a href="crypto-news.html">Top News</a>
        <a href="schedule.html">Presidential Schedule</a>
        <a href="nfts.html">NFT Tracker</a>
      </div>
    </div>

    <div class="sticky-ticker" id="liveTicker">Loading price…</div>

    <div class="tabs">
      <button class="active" onclick="showTab('overview', event)">Overview</button>
      <button onclick="showTab('technicals', event)">Technicals</button>
      <button onclick="showTab('news', event)">News</button>
      <button onclick="showTab('seasonals', event)">Seasonals</button>
      <button onclick="showTab('markets', event)">Markets</button>
      <button onclick="showTab('discussions', event)">Discussions</button>
    </div>

    <div id="overview" class="section">
      <h2>Overview</h2>
      <div id="overviewStats">Loading live stats…</div>
      <div class="chart-container">
        <iframe
          class="chart"
          src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_abc123&symbol=BINANCE:SOLUSDT&interval=60&hidesidetoolbar=1&symboledit=1&saveimage=1&theme=dark&style=1&timezone=Etc/UTC&withdateranges=1"
        ></iframe>
      </div>
    </div>

    <div id="technicals" class="section hidden">
      <h2>Technicals</h2>
      <div class="chart-container">
        <iframe class="chart" src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview-widget&symbol=BINANCE:SOLUSDT&interval=1D&hidesidetoolbar=1&symboledit=1&saveimage=1&theme=dark&style=1&timezone=Etc/UTC" allowfullscreen></iframe>
      </div>
    </div>

    <div id="news" class="section hidden"><h2>News</h2><p>Coming soon.</p></div>
    <div id="seasonals" class="section hidden"><h2>Seasonals</h2><p>Coming soon.</p></div>
    <div id="markets" class="section hidden"><h2>Markets</h2><p>Coming soon.</p></div>
    <div id="discussions" class="section hidden"><h2>Discussions</h2><p>Coming soon.</p></div>

    <footer>© 2025 TradeWithJars.net. All rights reserved.</footer>
  </div>

  <script>
    function showTab(id, event) {
      document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
      document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
    }

    async function loadOverviewData() {
      const res = await fetch('https://api.coingecko.com/api/v3/coins/solana?localization=false&market_data=true');
      const d = await res.json();
      const m = d.market_data;
      const now = luxon.DateTime.now().setZone(Intl.DateTimeFormat().resolvedOptions().timeZone);
      document.getElementById('overviewStats').innerHTML = `
        <table class="stats">
          <tr><td><strong>Price:</strong></td><td>$${m.current_price.usd.toLocaleString()}</td></tr>
          <tr><td><strong>24h Change:</strong></td><td style="color:${m.price_change_percentage_24h>=0?'lime':'red'}">${m.price_change_percentage_24h.toFixed(2)}%</td></tr>
          <tr><td><strong>Market Cap:</strong></td><td>$${m.market_cap.usd.toLocaleString()}</td></tr>
          <tr><td><strong>24h Volume:</strong></td><td>$${m.total_volume.usd.toLocaleString()}</td></tr>
          <tr><td><strong>24h High / Low:</strong></td><td>$${m.high_24h.usd.toLocaleString()} / $${m.low_24h.usd.toLocaleString()}</td></tr>
          <tr><td><strong>Circulating Supply:</strong></td><td>${m.circulating_supply.toLocaleString()} SOL</td></tr>
          <tr><td><strong>Rank:</strong></td><td>${d.market_cap_rank}</td></tr>
        </table>`;
      document.getElementById('liveTicker').innerHTML = `
        $${m.current_price.usd.toFixed(2)} — ${m.price_change_percentage_24h.toFixed(2)}% — As of today at ${now.toFormat('HH:mm')} ${now.offsetNameShort}`;
    }

    loadOverviewData();
    setInterval(loadOverviewData, 60000);
  </script>
</body>
</html>
