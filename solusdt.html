<!-- Full solusdt.html code with Technicals section added -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOL / TetherUS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0f0f0f;
      color: white;
    }

    /* Sticky Ticker */
    #price-ticker {
      background-color: #1c1c1c;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid red;
      text-align: center;
      font-size: 16px;
    }

    .glow-box {
      border: 2px solid red;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
      padding: 15px;
      margin: 20px;
    }

    .logo {
      width: 120px;
      display: block;
      margin: 20px auto;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: #121212;
      padding: 10px;
    }

    .tabs a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid red;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div id="price-ticker">Loading SOL price...</div>

  <img class="logo" src="logo.png" alt="Logo"/>

  <div class="tabs">
    <a href="#overview">Overview</a>
    <a href="#technicals">Technicals</a>
    <a href="#news">News</a>
    <a href="#seasonals">Seasonals</a>
    <a href="#markets">Markets</a>
    <a href="#discussions">Discussions</a>
  </div>

  <div id="overview" class="section active">
    <div class="glow-box">
      <h2>SOL/USDT Overview</h2>
      <p id="live-stats">Loading live stats...</p>
    </div>

    <div class="glow-box" style="height:600px;">
      <!-- Chart from leverage_calculator.html -->
      <iframe
        src="https://s.tradingview.com/embed-widget/symbol-overview/?locale=en#%7B%22symbols%22%3A%5B%5B%22BINANCE%3ASOLUSDT%7C1D%22%5D%5D%2C%22chartOnly%22%3Afalse%2C%22width%22%3A%22100%25%22%2C%22height%22%3A%22600%22%2C%22colorTheme%22%3A%22dark%22%2C%22autosize%22%3Atrue%7D"
        width="100%" height="100%" frameborder="0" allowtransparency="true"
        scrolling="no" allowfullscreen>
      </iframe>
    </div>
  </div>

  <div id="technicals" class="section">
    <div class="glow-box">
      <h2>Technical Analysis</h2>
      <!-- TradingView Technicals Widget -->
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
        {
          "interval": "1D",
          "width": "100%",
          "isTransparent": false,
          "height": "450",
          "symbol": "BINANCE:SOLUSDT",
          "showIntervalTabs": true,
          "displayMode": "single",
          "colorTheme": "dark",
          "locale": "en"
        }
        </script>
      </div>
    </div>
  </div>

  <div id="news" class="section">
    <div class="glow-box"><h2>News (Coming Soon)</h2></div>
  </div>

  <div id="seasonals" class="section">
    <div class="glow-box"><h2>Seasonals (Coming Soon)</h2></div>
  </div>

  <div id="markets" class="section">
    <div class="glow-box"><h2>Markets (Coming Soon)</h2></div>
  </div>

  <div id="discussions" class="section">
    <div class="glow-box"><h2>Discussions (Coming Soon)</h2></div>
  </div>

  <footer>
    <p>&copy; 2025 TradeWithJars.net â€“ All rights reserved.</p>
  </footer>

  <script>
    // Sticky ticker update
    async function updatePrice() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd');
        const data = await res.json();
        const now = new Date();
        const timeString = now.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
        const zone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        document.getElementById('price-ticker').innerText =
          `SOL Price: $${data.solana.usd} USD (as of ${timeString} ${zone})`;
      } catch (e) {
        document.getElementById('price-ticker').innerText = 'Error fetching price.';
      }
    }
    updatePrice();
    setInterval(updatePrice, 15000);

    // Simulated live stats
    document.getElementById('live-stats').innerText =
      'Market Cap: $21B | 24h Volume: $1.4B | Circulating Supply: 430M SOL';

    // Tab switching
    document.querySelectorAll('.tabs a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
        const id = link.getAttribute('href');
        document.querySelector(id).classList.add('active');
      });
    });
  </script>
</body>
</html>
