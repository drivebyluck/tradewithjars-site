<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Solana NFTs</title>
  <link rel="icon" type="image/png" href="TradeWithJarslogo.png"/>
  <style>
    body {
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    img.logo {
      display: block;
      margin: 0 auto 30px;
      max-width: 220px;
      animation: flyIn 2s ease-out;
    }
    @keyframes flyIn {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .dropdown {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 1000;
    }
    .dropbtn {
      background-color: #28a745;
      color: black;
      padding: 12px 16px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #28a745;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #1a1a1a;
      min-width: 180px;
      border-radius: 6px;
      box-shadow: 0 0 10px #28a745;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .nft-card {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 8px #28a745;
      text-align: center;
    }
    .nft-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<img src="TradeWithJarslogo.png" class="logo" alt="Logo"/>

<div class="dropdown">
  <button class="dropbtn">☰</button>
  <div class="dropdown-content">
    <a href="index.html">Home</a>
    <a href="schedule.html">Presidential Schedule</a>
    <a href="about.html">About</a>
  </div>
</div>

<h1 style="text-align:center;">Top Solana NFT Collections</h1>
<div class="nft-grid" id="nftContainer">Loading NFTs...</div>

<div class="footer">
  © 2025 Trade With Jars. All rights reserved.
</div>

<script>
async function loadNFTs() {
  const container = document.getElementById("nftContainer");
  try {
    const res = await fetch("https://api-mainnet.magiceden.dev/v2/collections?offset=0&limit=10");
    const collections = await res.json();
    container.innerHTML = "";
    collections.forEach(col => {
      const card = document.createElement("div");
      card.className = "nft-card";
      card.innerHTML = `
        <img src="${col.image || 'https://via.placeholder.com/240'}" alt="${col.name}"/>
        <h3>${col.name}</h3>
        <p>Floor Price: ${col.floorPrice / 1e9} ◎</p>
        <p>24h Volume: ${col.volume24hr ? (col.volume24hr / 1e9).toFixed(2) : "N/A"} ◎</p>
        <a href="https://magiceden.io/marketplace/${col.symbol}" target="_blank" style="color:#28a745;">View on Magic Eden</a>
      `;
      container.appendChild(card);
    });
  } catch (err) {
    container.innerHTML = "Failed to load NFT data.";
    console.error(err);
  }
}
loadNFTs();
</script>

</body>
</html>
