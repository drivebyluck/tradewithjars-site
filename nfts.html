<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solana NFT Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      background-color: #0d0d0d;
      color: #bada55;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px 0 10px;
    }

    header img {
      width: 120px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }

    #last-updated {
      color: #999;
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    table {
      width: 95%;
      max-width: 1000px;
      margin: 0 auto 40px;
      border-collapse: collapse;
      background-color: #121212;
    }

    th, td {
      padding: 10px;
      border: 1px solid #222;
      text-align: center;
    }

    th {
      background-color: #1d1d1d;
      color: #bada55;
    }

    td img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
    }

    footer {
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }

    /* Menu Button (from your previous page) */
    .menu-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #4CAF50;
      border-radius: 10px;
      width: 40px;
      height: 40px;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="TradeWithJarslogo.png" alt="Trade With Jars Logo"/>
    <h1>Solana NFT Tracker</h1>
    <div id="last-updated">Loading last update time...</div>
  </header>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Floor Price</th>
        <th>Volume</th>
      </tr>
    </thead>
    <tbody id="nft-table">
      <!-- Filled via JS -->
    </tbody>
  </table>

  <!-- Footer -->
  <footer>
    © 2025 TradeWithJars.net
  </footer>

  <!-- Menu Button -->
  <div class="menu-button">≡</div>

  <!-- Script -->
  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSYazPCLVVoKoP_vwg7xH_CO39OrWTooH1zE9SQClP5q-NTs5v0pddJf8b5SqiiYjlRpvHaG228HRX4/pub?output=csv";

    fetch(CSV_URL)
      .then(response => response.text())
      .then(csvText => {
        Papa.parse(csvText, {
          header: false,
          skipEmptyLines: true,
          complete: function(results) {
            const data = results.data;
            const tableBody = document.getElementById("nft-table");

            // Extract timestamp from last row
            const timestampRow = data[data.length - 1];
            if (timestampRow && timestampRow[0]?.toLowerCase().includes("last updated")) {
              document.getElementById("last-updated").textContent = timestampRow[0];
            } else {
              document.getElementById("last-updated").textContent = "Last updated: Unknown";
            }

            // Clear table
            tableBody.innerHTML = "";

            // Loop through data rows (skip header and last row)
            for (let i = 1; i < data.length - 1; i++) {
              const [name, image, floor, volume] = data[i];

              if (!name || !image || !floor || !volume) continue;

              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${name.trim().replace(/^"|"$/g, '')}</td>
                <td><img src="${image.trim()}" alt="NFT" onerror="this.src='https://via.placeholder.com/50';" /></td>
                <td>${floor.trim().replace(/^"|"$/g, '')}</td>
                <td>${volume.trim().replace(/^"|"$/g, '')}</td>
              `;
              tableBody.appendChild(tr);
            }
          },
          error: function(error) {
            console.error("CSV parsing error:", error);
            document.getElementById("nft-table").innerHTML = '<tr><td colspan="4">Failed to parse CSV data.</td></tr>';
          }
        });
      })
      .catch(err => {
        console.error("Fetch error:", err);
        document.getElementById("nft-table").innerHTML = '<tr><td colspan="4">Failed to load data.</td></tr>';
      });
  </script>

</body>
</html>
