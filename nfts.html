<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solana NFT Tracker</title>
  <link rel="icon" type="image/png" href="TradeWithJarslogo.png" />
  <style>
    body {
      background-color: #0f0f0f;
      color: #c7ffa6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .logo {
      width: 100px;
      margin: 20px auto 10px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0;
    }
    .timestamp {
      color: #bbb;
      font-size: 1em;
      margin-bottom: 20px;
    }
    table {
      width: 90%;
      margin: 0 auto 50px;
      border-collapse: collapse;
      font-size: 1.1em;
    }
    th, td {
      padding: 12px;
      border: 1px solid #333;
    }
    th {
      background-color: #111;
      color: #c7ffa6;
    }
    td img {
      height: 50px;
      border-radius: 6px;
    }
    .footer {
      font-size: 0.9em;
      color: #666;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <img class="logo" src="TradeWithJarslogo.png" alt="Trade With Jars Logo" />
  <h1>Solana NFT Tracker</h1>
  <div class="timestamp" id="timestamp"></div>

  <table id="nftTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Floor Price</th>
        <th>Volume</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer">Â© 2025 TradeWithJars.net</div>

  <script>
    const sheetURL = 'https://opensheet.vercel.app/2PACX-1vSYazPCLVVoKoP_vwg7xH_CO39OrWTooH1zE9SQClP5q-NTs5v0pddJf8b5SqiiYjlRpvHaG228HRX4/Sheet1';

    async function fetchNFTData() {
      const res = await fetch(sheetURL);
      const data = await res.json();
      const table = document.querySelector('#nftTable tbody');
      const timestamp = document.getElementById('timestamp');

      // Set timestamp
      const now = new Date();
      timestamp.innerText = 'Last updated: ' + now.toLocaleDateString() + ', ' + now.toLocaleTimeString();

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row['#']}</td>
          <td><img src="${row['Image']}" alt="NFT" /></td>
          <td>${row['Floor Price']}</td>
          <td>${row['Volume'].replace(' SOL', '')} SOL</td>
        `;
        table.appendChild(tr);
      });
    }

    fetchNFTData();
  </script>
</body>
</html>
