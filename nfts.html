<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solana NFT Tracker</title>
  <link rel="icon" href="TradeWithJarslogo.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #d0ff88;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header img {
      width: 140px;
    }
    h1 {
      font-size: 2em;
      color: #aaff66;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 1000px;
    }
    th, td {
      border: 1px solid #444;
      padding: 12px;
    }
    th {
      background-color: #222;
      color: #b8ff70;
    }
    td img {
      height: 50px;
      border-radius: 5px;
    }
    .timestamp {
      font-size: 0.9em;
      color: #999;
      margin-top: 10px;
    }
    footer {
      margin-top: 40px;
      padding: 10px;
      font-size: 0.85em;
      color: #555;
    }
    #menu {
      position: absolute;
      right: 20px;
      top: 20px;
    }
    #menu input {
      display: none;
    }
    #menu label {
      display: inline-block;
      background: #4caf50;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    #menu ul {
      display: none;
      list-style: none;
      background-color: #222;
      padding: 10px;
      position: absolute;
      right: 0;
      top: 50px;
      width: 150px;
      border: 1px solid #444;
    }
    #menu input:checked ~ ul {
      display: block;
    }
    #menu ul li {
      margin: 10px 0;
    }
    #menu ul li a {
      color: #d0ff88;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="TradeWithJarslogo.png" alt="Logo" />
    <div id="menu">
      <input type="checkbox" id="toggle" />
      <label for="toggle">â˜°</label>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="crypto-news.html">Crypto News</a></li>
        <li><a href="nfts.html">NFT Tracker</a></li>
      </ul>
    </div>
  </header>

  <h1>Solana NFT Tracker</h1>
  <div class="timestamp" id="last-updated">Loading last update time...</div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Floor Price</th>
        <th>Volume</th>
      </tr>
    </thead>
    <tbody id="nft-table">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>

  <footer>&copy; 2025 TradeWithJars.net</footer>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSYazPCLVVoKoP_vwg7xH_CO39OrWTooH1zE9SQClP5q-NTs5v0pddJf8b5SqiiYjlRpvHaG228HRX4/pub?output=csv";

    function parseCSV(str) {
      const rows = [];
      const lines = str.split("\n");
      let insideQuotes = false, current = "", row = [];

      for (let i = 0; i < lines.length; i++) {
        const chars = [...lines[i]];
        for (let j = 0; j < chars.length; j++) {
          const char = chars[j];
          if (char === '"' && chars[j + 1] === '"') {
            current += '"';
            j++;
          } else if (char === '"') {
            insideQuotes = !insideQuotes;
          } else if (char === ',' && !insideQuotes) {
            row.push(current);
            current = "";
          } else {
            current += char;
          }
        }
        row.push(current);
        rows.push(row);
        current = "";
        row = [];
      }
      return rows;
    }

    fetch(CSV_URL)
      .then(res => res.text())
      .then(text => {
        const data = parseCSV(text);
        const table = document.getElementById("nft-table");
        const lastRow = data[data.length - 1];
        if (lastRow && lastRow[0].startsWith("Last updated:")) {
          document.getElementById("last-updated").textContent = lastRow[0];
        }

        const body = data.slice(1, -1); // skip header and timestamp
        table.innerHTML = "";
        body.forEach(row => {
          if (row.length >= 4) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row[0]}</td>
              <td><img src="${row[1]}" alt="NFT" onerror="this.src='https://via.placeholder.com/50';"></td>
              <td>${row[2]}</td>
              <td>${row[3]}</td>
            `;
            table.appendChild(tr);
          }
        });
      })
      .catch(() => {
        document.getElementById("nft-table").innerHTML = `<tr><td colspan="4">Failed to load data.</td></tr>`;
      });
  </script>
</body>
</html>
