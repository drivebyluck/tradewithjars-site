
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Solana NFTs</title>
  <link rel="icon" type="image/png" href="TradeWithJarslogo.png" />
  <style>
    body {
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .logo {
      max-width: 180px;
      margin: 30px auto 10px;
      display: block;
      animation: flyIn 1.5s ease;
    }
    @keyframes flyIn {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .dropdown {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 1000;
    }
    .dropbtn {
      background-color: #28a745;
      color: black;
      padding: 12px 16px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #28a745;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #1a1a1a;
      min-width: 180px;
      border-radius: 6px;
      box-shadow: 0 0 10px #28a745;
      z-index: 1001;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #333;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
    }
    #nftContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .nft-card {
      background-color: #1f1f1f;
      border-radius: 12px;
      padding: 15px;
      width: 240px;
      box-shadow: 0 0 10px #28a745;
      text-align: center;
    }
    .nft-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 10px;
    }
    .footer {
      margin: 40px 0 20px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="TradeWithJarslogo.png" class="logo" alt="Trade With Jars Logo" />
  <div class="dropdown">
    <button class="dropbtn">☰</button>
    <div class="dropdown-content">
      <a href="index.html">Home</a>
      <a href="schedule.html">Presidential Schedule</a>
      <a href="crypto-news.html">Crypto News</a>
      <a href="about.html">About</a>
    </div>
  </div>

  <h1>Top Solana NFT Collections</h1>
  <div id="nftContainer">Loading NFT data...</div>

  <div class="footer">
    © 2025 Trade With Jars. All rights reserved.
  </div>

  <script>
  async function loadNFTs() {
    const container = document.getElementById("nftContainer");
    try {
      const res = await fetch("https://api-mainnet.magiceden.dev/v2/marketplace/popular_collections?limit=10");
      const collections = await res.json();
      container.innerHTML = "";
      collections.forEach(col => {
        const card = document.createElement("div");
        card.className = "nft-card";
        card.innerHTML = `
          <img src="${col.image || 'https://via.placeholder.com/240'}" alt="${col.name}"/>
          <h3>${col.name}</h3>
          <p>Floor Price: ${col.floorPrice ? (col.floorPrice / 1e9).toFixed(2) : 'N/A'} ◎</p>
          <p>24h Volume: ${col.volume24hr ? (col.volume24hr / 1e9).toFixed(2) : "N/A"} ◎</p>
          <a href="https://magiceden.io/marketplace/${col.symbol}" target="_blank" style="color:#28a745;">View on Magic Eden</a>
        `;
        container.appendChild(card);
      });
    } catch (err) {
      container.innerHTML = "Failed to load NFT data.";
      console.error(err);
    }
  }
  loadNFTs();
  </script>
</body>
</html>
