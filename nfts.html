<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solana NFT Tracker - TradeWithJars</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #ccff99;
      padding: 30px;
      font-family: Arial, sans-serif;
    }

    img.logo {
      display: block;
      margin: 0 auto 30px;
      max-width: 220px;
      animation: flyIn 2s ease-out;
    }

    @keyframes flyIn {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .dropdown {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 1000;
    }

    .dropbtn {
      background-color: #28a745;
      color: black;
      padding: 12px 16px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #28a745;
      transition: background 0.3s;
    }

    .dropbtn:hover {
      background-color: #1c7c35;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #1a1a1a;
      min-width: 180px;
      border-radius: 6px;
      box-shadow: 0 0 10px #28a745;
      z-index: 1001;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    h1 {
      text-align: center;
      color: #aaff66;
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #1a1a1a;
      color: #ccff66;
    }

    td img {
      max-width: 60px;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      color: #777;
      margin: 50px 0 20px;
    }

    #timestamp {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #88ff88;
    }
  </style>
</head>
<body>

<img alt="Trade With Jars Logo" class="logo" src="TradeWithJarslogo.png"/>
<div class="dropdown">
  <button class="dropbtn">☰</button>
  <div class="dropdown-content">
    <a href="index.html">Home</a>
    <a href="schedule.html">Presidential Schedule</a>
    <a href="crypto-news.html">Top News</a>
  </div>
</div>

<h1>Solana NFT Tracker</h1>
<div id="timestamp"></div>
<table id="nft-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Image</th>
      <th>Floor Price</th>
      <th>Volume</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<footer>
  © 2025 TradeWithJars.net. All rights reserved.
</footer>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSYazPCLVVoKoP_vwg7xH_CO39OrWTooH1zE9SQClP5q-NTs5v0pddJf8b5SqiiYjlRpvHaG228HRX4/pub?output=csv";

  fetch(csvUrl)
    .then(res => res.text())
    .then(text => {
      const rows = text.trim().split('\n').map(row => row.split(','));
      const table = document.querySelector("#nft-table tbody");

      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        if (!row[0]) continue;

        // Stop if we reach the timestamp line
        if (row[0].startsWith("Last Updated")) {
          document.getElementById("timestamp").textContent = row[0];
          break;
        }

        const tr = document.createElement("tr");
        const [name, image, floor, , volume] = row;

        tr.innerHTML = `
          <td>${name}</td>
          <td><img src="${image}" alt="${name}"/></td>
          <td>${floor}</td>
          <td>${volume}</td>
        `;
        table.appendChild(tr);
      }
    });
</script>

</body>
</html>
