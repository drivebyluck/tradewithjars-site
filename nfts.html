<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solana NFT Tracker</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #121212;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #1f1f1f;
    }
    img {
      width: 30px;
      height: 30px;
      object-fit: cover;
    }
    #last-updated {
      margin-top: 10px;
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Top 25 Solana NFT Projects</h1>
  <table id="nft-table">
    <thead></thead>
    <tbody></tbody>
  </table>
  <div id="last-updated">Loading...</div>

  <script>
    async function loadNFTData() {
      const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSYazPCLVVoKoP_vwg7xH_CO39OrWTooH1zE9SQClP5q-NTs5v0pddJf8b5SqiiYjlRpvHaG228HRX4/pub?output=csv';

      try {
        const response = await fetch(csvUrl);
        const data = await response.text();
        const rows = data.trim().split('\n').map(row => row.split(','));

        const table = document.getElementById('nft-table');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');

        // Clear previous data
        thead.innerHTML = '';
        tbody.innerHTML = '';

        // Insert headers
        const headerRow = document.createElement('tr');
        rows[0].forEach(col => {
          const th = document.createElement('th');
          th.textContent = col;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Insert data rows
        for (let i = 1; i < rows.length; i++) {
          const row = document.createElement('tr');
          rows[i].forEach((cell, j) => {
            const td = document.createElement('td');

            if (rows[0][j].toLowerCase().includes('image') && cell.includes('http')) {
              const img = document.createElement('img');
              img.src = cell;
              td.appendChild(img);
            } else {
              td.textContent = cell;
            }

            row.appendChild(td);
          });
          tbody.appendChild(row);
        }

        // Set timestamp
        const now = new Date();
        document.getElementById('last-updated').textContent = `Last updated: ${now.toLocaleString()}`;
      } catch (error) {
        console.error('Error loading NFT data:', error);
        document.getElementById('last-updated').textContent = 'Failed to load data.';
      }
    }

    loadNFTData();
    setInterval(loadNFTData, 60 * 60 * 1000); // auto-refresh every hour
  </script>
</body>
</html>
