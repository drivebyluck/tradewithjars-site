<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presidential Schedule</title>
  <link rel="icon" type="image/png" href="TradeWithJarslogo.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #a3ff5f;
      text-align: center;
    }

    nav {
      position: absolute;
      top: 25px;
      right: 25px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: transparent;
      color: #a3ff5f;
      padding: 10px 16px;
      font-size: 16px;
      border: 2px solid #a3ff5f;
      cursor: pointer;
      border-radius: 6px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #1a1a1a;
      min-width: 120px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
      z-index: 1;
      border-radius: 6px;
    }

    .dropdown-content a {
      color: #a3ff5f;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: right;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .logo {
      margin-top: 40px;
      width: 100px;
      animation: rocket 2s infinite alternate;
    }

    @keyframes rocket {
      0% { transform: translateY(0); }
      100% { transform: translateY(-8px); }
    }

    h1 {
      font-size: 36px;
      margin: 20px 0 40px;
    }

    table {
      width: 90%;
      margin: 0 auto 60px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #2a2a2a;
      padding: 14px;
    }

    th {
      background-color: #111;
      font-size: 20px;
    }

    td {
      font-size: 18px;
      color: #f0f0f0;
    }

    .loading {
      font-size: 18px;
      padding: 30px;
      color: #a3ff5f;
    }
  </style>
</head>
<body>

  <nav>
    <div class="dropdown">
      <button class="dropbtn">â–¼ Schedule</button>
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="schedule.html">Schedule</a>
        <a href="about.html">About</a>
      </div>
    </div>
  </nav>

  <img src="TradeWithJarslogo.png" alt="Logo" class="logo">
  <h1>Presidential Schedule</h1>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Event</th>
      </tr>
    </thead>
    <tbody id="schedule-body">
      <tr><td colspan="3" class="loading">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadSchedule() {
      const tableBody = document.getElementById('schedule-body');
      try {
        const response = await fetch('https://media-cdn.factba.se/rss/json/trump/calendar-full.json');
        const data = await response.json();

        const events = data.filter(item => item.startDateTime);

        const now = new Date();
        const past30 = new Date(now);
        past30.setDate(now.getDate() - 30);

        const filtered = events
          .map(event => {
            const start = new Date(event.startDateTime);
            return {
              date: start.toLocaleDateString(),
              time: start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
              title: event.title || event.summary || 'No title'
            };
          })
          .filter(e => {
            const d = new Date(e.date + ' ' + e.time);
            return d >= past30 && d <= now;
          })
          .sort((a, b) => new Date(b.date + ' ' + b.time) - new Date(a.date + ' ' + a.time));

        tableBody.innerHTML = '';

        if (filtered.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="3" class="loading">No events found in the past 30 days.</td></tr>`;
        } else {
          filtered.forEach(event => {
            const row = `<tr><td>${event.date}</td><td>${event.time}</td><td>${event.title}</td></tr>`;
            tableBody.innerHTML += row;
          });
        }
      } catch (err) {
        tableBody.innerHTML = `<tr><td colspan="3" class="loading">Failed to load schedule.</td></tr>`;
        console.error('Error loading schedule:', err);
      }
    }

    loadSchedule();
    setInterval(loadSchedule, 60 * 60 * 1000); // refresh every hour
  </script>

</body>
</html>
