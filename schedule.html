
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule - TradeWithJars</title>
  <link rel="icon" type="image/png" href="TradeWithJarslogo.png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1a1a1a;
      padding: 10px 20px;
      border-bottom: 2px solid #28a745;
    }

    .logo {
      height: 40px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    nav select {
      background-color: #1a1a1a;
      color: white;
      border: 1px solid #28a745;
      padding: 5px;
      font-size: 16px;
    }

    main {
      padding: 20px;
    }

    h1 {
      color: #28a745;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .schedule-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #121212;
    }

    .schedule-table th, .schedule-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    .schedule-table th {
      background-color: #1e3a8a;
    }

    .schedule-table tr:hover {
      background-color: #1f1f1f;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #1a1a1a;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="TradeWithJarslogo.png" alt="TradeWithJars Logo" class="logo" />
    <nav>
      <select onchange="location = this.value;">
        <option value="index.html">Home</option>
        <option value="schedule.html" selected>Schedule</option>
      </select>
    </nav>
  </header>

  <main>
    <h1>Official Presidential Schedule</h1>
    <table class="schedule-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Event</th>
        </tr>
      </thead>
      <tbody id="schedule-body">
        <tr><td colspan="3">Loading schedule...</td></tr>
      </tbody>
    </table>
  </main>

  <footer>
    &copy; 2025 TradeWithJars. All rights reserved.
  </footer>

  <script>
    fetch("https://public.presidentialcalendarendpoint.example/api")
      .then(response => response.json())
      .then(data => {
        const scheduleBody = document.getElementById("schedule-body");
        scheduleBody.innerHTML = "";
        data.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.date}</td>
            <td>${item.time}</td>
            <td>${item.event}</td>
          `;
          scheduleBody.appendChild(row);
        });
      })
      .catch(error => {
        document.getElementById("schedule-body").innerHTML = "<tr><td colspan='3'>Failed to load schedule.</td></tr>";
        console.error("Error fetching schedule:", error);
      });
  </script>
</body>
</html>
