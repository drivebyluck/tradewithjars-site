<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presidential Schedule</title>
  <link rel="icon" type="image/png" href="TradeWithJarslogo.png">
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      padding: 10px 20px;
      border-bottom: 1px solid #333;
    }

    .logo {
      height: 40px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    .menu-toggle {
      background: #0d0d0d;
      color: white;
      border: 1px solid #72ff6c;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 16px;
    }

    nav {
      display: none;
      position: absolute;
      right: 20px;
      top: 60px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 5px;
      z-index: 1000;
    }

    nav a {
      display: block;
      color: #72ff6c;
      padding: 10px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #333;
    }

    h1 {
      text-align: center;
      color: #7CFC00;
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      background-color: #1a1a1a;
      color: #7CFC00;
    }

    tr:hover {
      background-color: #1f1f1f;
    }

    .loading {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="TradeWithJarslogo.png" alt="TradeWithJars Logo" class="logo">
    <div>
      <button class="menu-toggle">â˜° Menu</button>
      <nav id="dropdown">
        <a href="index.html">Home</a>
        <a href="schedule.html">Schedule</a>
        <!-- Add more links as needed -->
      </nav>
    </div>
  </header>

  <h1>Presidential Schedule</h1>
  <div class="loading">Loading events...</div>
  <table id="eventsTable" style="display:none;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Details</th>
        <th>Location</th>
        <th>Coverage</th>
      </tr>
    </thead>
    <tbody id="eventBody"></tbody>
  </table>

  <script>
    const dropdown = document.getElementById("dropdown");
    document.querySelector(".menu-toggle").addEventListener("click", () => {
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });

    async function fetchSchedule() {
      try {
        const response = await fetch("https://media-cdn.factba.se/rss/json/trump/calendar-full.json");
        const data = await response.json();
        const eventBody = document.getElementById("eventBody");
        const thirtyDaysAgo = new Date();
        thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);

        const filtered = data.filter(event => {
          const eventDate = new Date(event.date + "T" + event.time);
          return eventDate >= thirtyDaysAgo;
        });

        if (!filtered.length) {
          document.querySelector('.loading').textContent = 'No recent events found.';
          return;
        }

        filtered.forEach(event => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${event.date}</td>
            <td>${event.time_formatted || event.time}</td>
            <td>${event.details || 'N/A'}</td>
            <td>${event.location || 'N/A'}</td>
            <td>${event.coverage || 'N/A'}</td>
          `;
          eventBody.appendChild(row);
        });

        document.getElementById("eventsTable").style.display = "table";
        document.querySelector(".loading").style.display = "none";
      } catch (error) {
        console.error("Failed to load schedule:", error);
        document.querySelector('.loading').textContent = 'Error loading schedule.';
      }
    }

    fetchSchedule();
    setInterval(fetchSchedule, 60 * 60 * 1000); // refresh every hour
  </script>
</body>
</html>
