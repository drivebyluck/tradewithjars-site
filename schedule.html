<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presidential Schedule</title>
  <link rel="icon" type="image/png" href="TradeWithJarslogo.png"/>
  <style>
    body {
      margin: 0;
      padding: 30px 10px 30px 10px;
      background-color: #0d0d0d;
      color: #e6ffe6;
      font-family: 'Trebuchet MS', sans-serif;
      text-align: center;
      padding-bottom: 30px;
    }

@keyframes flyIn {
  0% { transform: translateY(100px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

@keyframes pulseUpDown {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

img.logo {
  display: block;
  margin: 0 auto 10px;
  max-width: 220px;
  animation:
    flyIn 2s ease-out forwards,
    pulseUpDown 3s ease-in-out infinite 2s;
}

    .dropdown {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 1000;
    }

    .dropbtn {
      background-color: #017a36;
      color: black;
      padding: 12px 16px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #e02c2c;
      transition: background 0.3s;
    }

    .dropbtn:hover {
      background-color: #1c7c35;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #1a1a1a;
      min-width: 180px;
      border-radius: 6px;
      box-shadow: 0 0 10px #e02c2c;
      z-index: 1001;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    h1 {
      color: #017a36;
      margin-top: 10px;
    }

    #timestamp {
      margin: 10px 0 30px;
      font-size: 16px;
      color: #aaa;
    }

table {
  margin-left: auto;
  margin-right: auto;
  width: 100%;
  max-width: 800px;
  border-collapse: collapse;
}

    th, td {
      border: 1px solid #333;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #111;
      color: #e02c2c;
      font-size: 18px;
    }

    td img {
      max-width: 40px;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      color: #777;
      margin-top: 50px;
    }

  </style>
</head>
<body>

<img alt="Trade With Jars Logo" class="logo" src="TradeWithJarslogo.png"/>

<div class="dropdown">
  <button class="dropbtn">☰</button>
  <div class="dropdown-content">
      <a href="index.html">Home</a>
      <a href="gate.html">Leverage Calculator</a>
      <a href="crypto-news.html">Top News</a>
      <a href="schedule.html">Presidential Schedule</a>
      <a href="nfts.html">NFT Tracker</a>
      <a href="solusdt.html">SOL Analysis</a>
  </div>
</div>

<h1>Presidential Schedule</h1>
<div id="timestamp">Loading last update time...</div>

</div>

<footer>
  © 2025 TradeWithJars.net. All rights reserved.
</footer>

<script>
  const calendarURL = "https://media-cdn.factba.se/rss/json/trump/calendar-full.json";

  async function loadSchedule() {
    const res = await fetch(calendarURL);
    const data = await res.json();

    const table = document.createElement("table");
    const thead = document.createElement("thead");
    thead.innerHTML = "<tr><th>Date</th><th>Time</th><th>Details</th><th>Location</th></tr>";
    table.appendChild(thead);

    const tbody = document.createElement("tbody");

    data.slice(0, 10).forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${item.date}</td><td>${item.time_formatted || "-"}</td><td>${item.details}</td><td>${item.location || "-"}</td>`;
      tbody.appendChild(row);
    });

    table.appendChild(tbody);
    document.body.insertBefore(table, document.querySelector("footer"));
  }

  loadSchedule();
</script>

</body>
</html>
