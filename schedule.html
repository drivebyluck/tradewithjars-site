
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presidential Schedule</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 60px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translatey(0px); }
      50% { transform: translatey(-5px); }
      100% { transform: translatey(0px); }
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #0d0d0d;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border: 1px solid white;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #1a1a1a;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #333;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    h1 {
      text-align: center;
      color: #7CFC00;
      margin: 20px;
    }

    .schedule-wrapper {
      max-width: 95%;
      margin: auto;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #1a1a1a;
      color: #7CFC00;
    }

    tr:hover {
      background-color: #1f1f1f;
    }

    .day-divider td {
      background-color: #333;
      font-weight: bold;
      color: #72ff6c;
      text-align: center;
    }

    .pagination {
      text-align: center;
      margin: 20px 0;
    }

    .pagination button {
      background-color: #0d0d0d;
      color: white;
      border: 1px solid white;
      padding: 6px 12px;
      margin: 0 4px;
      cursor: pointer;
    }

    #searchInput {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      margin: 20px auto;
      display: block;
      background-color: #1a1a1a;
      color: white;
      border: 1px solid #555;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 0.9em;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="TradeWithJarslogo.png" alt="Logo" class="logo">
    <div class="dropdown">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="schedule.html">Schedule</a>
      </div>
    </div>
  </header>

  <h1>Presidential Schedule</h1>
  <input type="text" id="searchInput" placeholder="Search events...">

  <div class="schedule-wrapper">
    <table id="eventsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Event</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody id="eventBody"></tbody>
    </table>
  </div>

  <div class="pagination">
    <button onclick="changePage(-1)">Previous</button>
    <span id="pageIndicator">Page 1</span>
    <button onclick="changePage(1)">Next</button>
  </div>

  <footer>&copy; 2025 TradeWithJars. All rights reserved.</footer>

  <script>
    const url = 'https://media-cdn.factba.se/rss/json/trump/calendar-full.json';
    let allEvents = [];
    let filteredEvents = [];
    let currentPage = 1;
    const itemsPerPage = 50;

    function renderTable() {
      const tbody = document.getElementById("eventBody");
      tbody.innerHTML = "";

      let currentDay = "";
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageEvents = filteredEvents.slice(start, end);

      pageEvents.forEach(event => {
        if (event.date !== currentDay) {
          const divider = document.createElement("tr");
          divider.className = "day-divider";
          divider.innerHTML = `<td colspan="4">${event.date}</td>`;
          tbody.appendChild(divider);
          currentDay = event.date;
        }

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${event.date}</td>
          <td>${event.time_formatted}</td>
          <td>${event.details}</td>
          <td>${event.location}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("pageIndicator").innerText = `Page ${currentPage}`;
    }

    function changePage(offset) {
      const newPage = currentPage + offset;
      if (newPage < 1 || newPage > Math.ceil(filteredEvents.length / itemsPerPage)) return;
      currentPage = newPage;
      renderTable();
    }

    function filterEvents() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      filteredEvents = allEvents.filter(event =>
        event.details.toLowerCase().includes(query) ||
        event.date.toLowerCase().includes(query) ||
        event.location.toLowerCase().includes(query)
      );
      currentPage = 1;
      renderTable();
    }

    fetch(url)
      .then(res => res.json())
      .then(data => {
        allEvents = data.filter(e => e.details).sort((a, b) => new Date(a.date) - new Date(b.date));
        filteredEvents = [...allEvents];
        renderTable();
      });

    document.getElementById("searchInput").addEventListener("input", filterEvents);
  </script>
</body>
</html>
