<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presidential Schedule</title>
  <link rel="icon" href="TradeWithJarslogo.png" type="image/png" />
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #0d0d0d;
    }

    .logo {
      height: 80px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #0d0d0d;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #7CFC00;
      border-radius: 5px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #1a1a1a;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(124,252,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #1a1a1a;
    }

    h1 {
      text-align: center;
      color: #7CFC00;
      margin-top: 20px;
    }

    table {
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
      border-collapse: collapse;
      border: 1px solid #333;
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      background-color: #1a1a1a;
      color: #7CFC00;
    }

    tr:hover {
      background-color: #1f1f1f;
    }

    .loading {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <img src="TradeWithJarslogo.png" alt="Trade With Jars Logo" class="logo" />
    <div class="dropdown">
      <button class="dropbtn">More Pages</button>
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="president-schedule.html">President Schedule</a>
        <a href="schedule.html">Schedule</a>
      </div>
    </div>
  </header>

  <h1>Presidential Schedule</h1>
  <div class="loading">Loading events...</div>
  <table id="eventsTable" style="display:none;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Event</th>
      </tr>
    </thead>
    <tbody id="eventBody"></tbody>
  </table>

  <script>
    async function fetchEvents() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyOqotmXSJ_SB0toqEpC8od5W_RnlKkNh26Gt38S8q_84I8u8b7Kell82g9K5pc8Uyc/exec');
        const data = await response.json();

        const eventBody = document.getElementById('eventBody');
        eventBody.innerHTML = ''; // Clear existing rows

        if (!data || data.length === 0) {
          document.querySelector('.loading').textContent = 'No upcoming events found.';
          return;
        }

        data.forEach(event => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${event.date || 'N/A'}</td>
            <td>${event.time || 'N/A'}</td>
            <td>${event.title || 'Untitled Event'}</td>
          `;
          eventBody.appendChild(row);
        });

        document.getElementById('eventsTable').style.display = 'table';
        document.querySelector('.loading').style.display = 'none';
      } catch (error) {
        console.error('Error fetching events:', error);
        document.querySelector('.loading').textContent = 'Failed to load events.';
      }
    }

    // Initial fetch
    fetchEvents();

    // Refresh every hour
    setInterval(fetchEvents, 60 * 60 * 1000);
  </script>
</body>
</html>
