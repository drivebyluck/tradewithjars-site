<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Presidential Schedule</title>
  <link rel="icon" type="image/png" href="TradeWithJarslogo.png" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #0d0d0d;
    }

    .logo img {
      height: 80px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: black;
      color: #72ff6c;
      padding: 10px 18px;
      font-size: 16px;
      border: 2px solid #72ff6c;
      border-radius: 10px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #1a1a1a;
      min-width: 160px;
      z-index: 1;
      border: 1px solid #72ff6c;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    h1 {
      color: #72ff6c;
      font-size: 32px;
      margin-top: 10px;
    }

    .calendar-container {
      padding: 20px;
    }

    iframe {
      border: none;
      width: 100%;
      height: 800px;
      max-width: 1200px;
      margin: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="TradeWithJarslogo.png" alt="Trade With Jars Logo" />
    </div>
    <div class="dropdown">
      <button class="dropbtn">More Pages</button>
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="schedule.html">Schedule</a>
        <!-- Add more links as needed -->
      </div>
    </div>
  </header>

  <h1>Daily Presidential Schedule</h1>

  <div class="calendar-container">
    <iframe
      src="https://calendar.google.com/calendar/embed?src=cantymedia.com_62fqfmv1eejqs9hntbr6hof5kc%40group.calendar.google.com&ctz=America%2FNew_York"
      frameborder="0"
      scrolling="no">
    </iframe>
  </div>
</body>
</html>
