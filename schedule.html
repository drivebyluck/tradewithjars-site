<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presidential Schedule</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #aaff66;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .logo {
      width: 140px;
      margin: 30px auto 10px;
      animation: rocket 2s ease-in-out infinite alternate;
    }
    @keyframes rocket {
      from { transform: translateY(0); }
      to { transform: translateY(-12px); }
    }
    h1 {
      color: #aaff66;
      font-size: 36px;
      margin-top: 10px;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #222;
    }
    th {
      background-color: #111;
      color: #aaff66;
      font-size: 18px;
    }
    td {
      background-color: #111;
      color: white;
    }
    #nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    #nav select {
      background-color: #111;
      color: #aaff66;
      border: 1px solid #aaff66;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Navigation Dropdown -->
  <div id="nav">
    <select onchange="location = this.value;">
      <option value="#">Navigate</option>
      <option value="index.html">Home</option>
      <option value="schedule.html" selected>Schedule</option>
      <!-- Add more pages here -->
    </select>
  </div>

  <!-- Rocket Logo -->
  <img src="TradeWithJarslogo.png" alt="Logo" class="logo"/>

  <h1>Presidential Schedule</h1>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Event</th>
      </tr>
    </thead>
    <tbody id="schedule">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadSchedule() {
      const table = document.getElementById("schedule");
      try {
        const res = await fetch("https://api.allorigins.win/raw?url=https://media-cdn.factba.se/rss/json/trump/calendar-full.json");
        const data = await res.json();

        const events = data.calendar.filter(event => {
          const date = new Date(event.start);
          const now = new Date();
          const thirtyDaysAgo = new Date();
          thirtyDaysAgo.setDate(now.getDate() - 30);
          return date >= thirtyDaysAgo && date <= now;
        });

        if (events.length === 0) {
          table.innerHTML = '<tr><td colspan="3">No events in the past 30 days.</td></tr>';
          return;
        }

        table.innerHTML = '';
        events.forEach(event => {
          const date = new Date(event.start);
          const day = date.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
          const time = date.toLocaleTimeString(undefined, { hour: 'numeric', minute: '2-digit' });
          const row = `<tr>
            <td>${day}</td>
            <td>${time}</td>
            <td>${event.title}</td>
          </tr>`;
          table.innerHTML += row;
        });
      } catch (e) {
        table.innerHTML = '<tr><td colspan="3">Failed to load schedule.</td></tr>';
        console.error(e);
      }
    }

    loadSchedule();
    setInterval(loadSchedule, 60 * 60 * 1000); // Refresh every hour
  </script>
</body>
</html>
