<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presidential Schedule</title>
  <link rel="icon" type="image/png" href="TradeWithJarslogo.png"/>
  <style>
    body {
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      width: 140px;
      animation: flyIn 2s ease-out, float 2s ease-in-out infinite alternate;
    }
    @keyframes flyIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    .nav-dropdown {
      position: relative;
    }
    .nav-dropdown button {
      background-color: #1f1f1f;
      border: 2px solid #28a745;
      color: #28a745;
      padding: 10px 18px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .nav-dropdown select {
      position: absolute;
      top: 100%;
      left: 0;
      opacity: 0;
      width: 100%;
      height: 0;
      cursor: pointer;
    }
    h1 {
      text-align: center;
      color: #7CFC00;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 15px;
      border-bottom: 1px solid #333;
      text-align: left;
      background-color: #1f1f1f;
    }
    th {
      background-color: #111;
      color: #7CFC00;
    }
    tr:hover td {
      background-color: #333;
    }
    .message {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img src="TradeWithJarslogo.png" alt="Trade With Jars Logo" class="logo">
    <div class="nav-dropdown">
      <button id="navBtn">â–¼ Schedule</button>
      <select id="navSelect" onchange="navigatePage()">
        <option value="schedule.html" selected>Schedule</option>
        <option value="index.html">Home</option>
        <!-- Add future pages here -->
      </select>
    </div>
  </div>

  <h1>Presidential Schedule</h1>

  <table aria-label="President schedule">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Event</th>
      </tr>
    </thead>
    <tbody id="scheduleBody">
      <tr><td colspan="3" class="message">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    function navigatePage() {
      const sel = document.getElementById('navSelect');
      window.location.href = sel.value;
    }

    async function loadSchedule() {
      const tbody = document.getElementById('scheduleBody');
      tbody.innerHTML = '<tr><td colspan="3" class="message">Loading...</td></tr>';

      try {
        const resp = await fetch(
          'https://api.allorigins.win/raw?url=https://media-cdn.factba.se/rss/json/trump/calendar-full.json'
        );
        const data = await resp.json();
        const now = new Date();
        const past30 = new Date(now.getTime() - 30*24*60*60*1000);

        const events = data.calendar.filter(e => {
          const d = new Date(e.start);
          return d >= past30 && d <= now;
        });

        if (!events || events.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3" class="message">No events found.</td></tr>';
          return;
        }

        tbody.innerHTML = '';
        events.forEach(e => {
          const d = new Date(e.start);
          const date = d.toLocaleDateString(undefined, { weekday:'short', month:'short', day:'numeric' });
          const time = d.toLocaleTimeString(undefined, { hour:'numeric', minute:'2-digit' });
          const row = `
            <tr>
              <td>${date}</td>
              <td>${time}</td>
              <td>${e.title}</td>
            </tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        });
      } catch (err) {
        console.error(err);
        tbody.innerHTML = '<tr><td colspan="3" class="message">Failed to load schedule.</td></tr>';
      }
    }

    loadSchedule();
    setInterval(loadSchedule, 60 * 60 * 1000); // every hour
  </script>

</body>
</html>
