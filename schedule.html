<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presidential Schedule</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logo {
      height: 80px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: transparent;
      color: white;
      border: 2px solid #7CFC00;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 10px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #1a1a1a;
      min-width: 180px;
      z-index: 1;
      border-radius: 8px;
      border: 1px solid #444;
    }

    .dropdown-content a {
      color: #7CFC00;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #2a2a2a;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    h1 {
      text-align: center;
      color: #7CFC00;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      background-color: #1a1a1a;
      color: #7CFC00;
    }

    tr:hover {
      background-color: #1f1f1f;
    }

    .loading {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <img src="TradeWithJarslogo.png" id="logo" alt="Trade With Jars Logo">
    <div class="dropdown">
      <button class="dropbtn">More Pages</button>
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="schedule.html">Presidential Schedule</a>
        <a href="president-schedule.html">Full Calendar View</a>
      </div>
    </div>
  </header>

  <h1>Presidential Schedule</h1>
  <div class="loading">Loading events...</div>
  <table id="eventsTable" style="display:none;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Title</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody id="eventBody"></tbody>
  </table>

  <script>
    async function fetchEvents() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyOqotmXSJ_SB0toqEpC8od5W_RnlKkNh26Gt38S8q_84I8u8b7Kell82g9K5pc8Uyc/exec");
        const data = await response.json();

        const eventBody = document.getElementById("eventBody");
        if (!data || data.length === 0) {
          document.querySelector(".loading").textContent = "No upcoming events found.";
          return;
        }

        data.forEach(event => {
          const startDate = new Date(event.start);
          const date = startDate.toLocaleDateString("en-US", { weekday: "short", month: "short", day: "numeric" });
          const time = startDate.toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit" });

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${date}</td>
            <td>${time}</td>
            <td>${event.title}</td>
            <td>${event.description}</td>
          `;
          eventBody.appendChild(row);
        });

        document.getElementById("eventsTable").style.display = "table";
        document.querySelector(".loading").style.display = "none";
      } catch (err) {
        console.error("Failed to load events", err);
        document.querySelector(".loading").textContent = "Failed to load events.";
      }
    }

    fetchEvents();
    setInterval(fetchEvents, 60 * 60 * 1000); // refresh every hour
  </script>

</body>
</html>
