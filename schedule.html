<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Presidential Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="TradeWithJarslogo.png" type="image/png">
  <style>
    body {
      background-color: #0F0F0F;
      color: #B6FF71;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo {
      width: 150px;
      animation: float 3s ease-in-out infinite;
      margin: 30px auto 10px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    table {
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #333;
      padding: 12px;
      font-size: 1.1rem;
    }

    th {
      background-color: #111;
      color: #B6FF71;
    }

    td {
      background-color: #1a1a1a;
      color: #eee;
    }

    .dropdown {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .dropdown select {
      background-color: #0F0F0F;
      color: #B6FF71;
      padding: 10px;
      border: 2px solid #B6FF71;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2rem; }
      th, td { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <select onchange="location = this.value;">
      <option disabled selected>Schedule</option>
      <option value="index.html">Home</option>
      <option value="schedule.html">Schedule</option>
    </select>
  </div>

  <img src="TradeWithJarslogo.png" alt="Trade With Jars Logo" class="logo">
  <h1>Presidential Schedule</h1>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Event</th>
      </tr>
    </thead>
    <tbody id="schedule-body">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchSchedule() {
      const table = document.getElementById("schedule-body");
      try {
        const response = await fetch("https://media-cdn.factba.se/rss/json/trump/calendar-full.json");
        const data = await response.json();

        const now = new Date();
        const thirtyDaysAgo = new Date(now.getTime() - (30 * 24 * 60 * 60 * 1000));
        const today = new Date(now.toDateString());

        const filtered = data.filter(event => {
          const eventDate = new Date(event.date);
          return eventDate >= thirtyDaysAgo && eventDate <= now || eventDate.toDateString() === today.toDateString();
        });

        table.innerHTML = "";

        if (filtered.length === 0) {
          table.innerHTML = '<tr><td colspan="3">No events found.</td></tr>';
        } else {
          filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
          filtered.forEach(item => {
            const date = new Date(item.date);
            const time = item.time || "All Day";
            const row = `
              <tr>
                <td>${date.toLocaleDateString()}</td>
                <td>${time}</td>
                <td>${item.title}</td>
              </tr>`;
            table.innerHTML += row;
          });
        }
      } catch (err) {
        table.innerHTML = '<tr><td colspan="3">Failed to load schedule.</td></tr>';
      }
    }

    fetchSchedule();
    setInterval(fetchSchedule, 60 * 60 * 1000); // Update hourly
  </script>
</body>
</html>
