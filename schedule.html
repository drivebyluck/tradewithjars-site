<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presidential Schedule</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #7CFC00;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      background-color: #1a1a1a;
      color: #7CFC00;
    }

    tr:hover {
      background-color: #1f1f1f;
    }

    .loading {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Presidential Schedule</h1>
  <div class="loading">Loading events...</div>
  <table id="eventsTable" style="display:none;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Event</th>
      </tr>
    </thead>
    <tbody id="eventBody"></tbody>
  </table>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbyOqotmXSJ_SB0toqEpC8od5W_RnlKkNh26Gt38S8q_84I8u8b7Kell82g9K5pc8Uyc/exec")
      .then(res => res.json())
      .then(data => {
        const events = data.events;
        const tbody = document.getElementById("eventBody");

        if (!events || events.length === 0) {
          document.querySelector('.loading').textContent = 'No upcoming events found.';
          return;
        }

        events.forEach(event => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${event.date || "—"}</td>
            <td>${event.time || "—"}</td>
            <td>${event.title || "Untitled Event"}</td>
          `;
          tbody.appendChild(row);
        });

        document.getElementById("eventsTable").style.display = "table";
        document.querySelector(".loading").style.display = "none";
      })
      .catch(err => {
        console.error("Error loading events:", err);
        document.querySelector(".loading").textContent = "Failed to load events.";
      });
  </script>
</body>
</html>
