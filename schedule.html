<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presidential Schedule</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 120px;
      animation: spin 10s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      background-color: #1a1a1a;
      color: #7CFC00;
      padding: 10px;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1a1a1a;
      min-width: 140px;
      z-index: 1;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #333;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    h1 {
      text-align: center;
      color: #7CFC00;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background-color: #1a1a1a;
      color: #7CFC00;
    }
    tr:hover {
      background-color: #1f1f1f;
    }
    .loading {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="TradeWithJarslogo.png" alt="TradeWithJars Logo" class="logo" />
    <h1>Presidential Schedule</h1>
  </header>

  <nav>
    <div class="dropdown">
      <button class="dropbtn">Navigate</button>
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="schedule.html">Schedule</a>
      </div>
    </div>
  </nav>

  <div class="loading">Loading events...</div>
  <table id="scheduleTable" style="display:none;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Event</th>
      </tr>
    </thead>
    <tbody id="eventBody"></tbody>
  </table>

  <script>
    async function fetchSchedule() {
      try {
        const res = await fetch("https://media-cdn.factba.se/rss/json/trump/calendar-full.json");
        const data = await res.json();
        const tbody = document.getElementById("eventBody");
        const table = document.getElementById("scheduleTable");
        const loading = document.querySelector(".loading");
        const events = data || [];

        const thirtyDaysAgo = new Date();
        thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);

        const filtered = events.filter(e => {
          const date = new Date(e.dtstart);
          return date >= thirtyDaysAgo;
        });

        filtered.forEach(event => {
          const date = new Date(event.dtstart);
          const dateStr = date.toLocaleDateString("en-US", { weekday: 'short', month: 'short', day: 'numeric' });
          const timeStr = date.toLocaleTimeString("en-US", { hour: '2-digit', minute: '2-digit' });
          const title = event.summary || "No title";

          const row = document.createElement("tr");
          row.innerHTML = `<td>${dateStr}</td><td>${timeStr}</td><td>${title}</td>`;
          tbody.appendChild(row);
        });

        loading.style.display = "none";
        table.style.display = "table";
      } catch (err) {
        document.querySelector(".loading").textContent = "Failed to load schedule.";
        console.error(err);
      }
    }

    fetchSchedule();
    setInterval(fetchSchedule, 60 * 60 * 1000); // Refresh every hour
  </script>
</body>
</html>
