<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presidential Schedule</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #0d0d0d;
    }

    .logo {
      height: 100px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #0d0d0d;
      color: white;
      border: 2px solid #7CFC00;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .dropbtn:hover {
      background-color: #1a1a1a;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #0d0d0d;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border: 1px solid #7CFC00;
      border-radius: 10px;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #1a1a1a;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    h1 {
      text-align: center;
      color: #7CFC00;
      font-size: 2.5em;
      margin-top: 10px;
    }

    table {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      background-color: #1a1a1a;
      color: #7CFC00;
    }

    tr:hover {
      background-color: #1f1f1f;
    }

    .loading {
      text-align: center;
      margin-top: 50px;
      font-size: 1.2em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="TradeWithJarslogo.png" class="logo" alt="Trade With Jars Logo">
    <div class="dropdown">
      <button class="dropbtn">More Pages</button>
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="president-schedule.html">President Schedule</a>
        <a href="schedule.html">Full Schedule</a>
      </div>
    </div>
  </header>

  <h1>Presidential Schedule</h1>
  <div class="loading">Loading events...</div>
  <table id="eventsTable" style="display:none;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Event</th>
      </tr>
    </thead>
    <tbody id="eventBody"></tbody>
  </table>

  <script>
    const now = new Date().toISOString();
    const in30Days = new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString();
    const endpoint = 'https://script.google.com/macros/s/AKfycbyOqotmXSJ_SB0toqEpC8od5W_RnlKkNh26Gt38S8q_84I8u8b7Kell82g9K5pc8Uyc/exec';

    fetch(endpoint)
      .then(res => res.json())
      .then(events => {
        const eventBody = document.getElementById('eventBody');

        if (!events || events.length === 0) {
          document.querySelector('.loading').textContent = 'No upcoming events found.';
          return;
        }

        events.forEach(event => {
          const start = event.startTime || event.date;
          const dateObj = new Date(start);
          const date = dateObj.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
          const time = dateObj.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
          const title = event.title || 'No title';

          const row = document.createElement('tr');
          row.innerHTML = `<td>${date}</td><td>${time}</td><td>${title}</td>`;
          eventBody.appendChild(row);
        });

        document.getElementById('eventsTable').style.display = 'table';
        document.querySelector('.loading').style.display = 'none';
      })
      .catch(error => {
        console.error('Error fetching events:', error);
        document.querySelector('.loading').textContent = 'Failed to load events.';
      });
  </script>
</body>
</html>
