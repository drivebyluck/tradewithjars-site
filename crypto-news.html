<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Crypto News - TradeWithJars</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #ccff99;
      padding: 30px;
      font-family: Arial, sans-serif;
    }

    @keyframes flyIn {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    img.logo {
      display: block;
      margin: 0 auto 30px;
      max-width: 220px;
      animation: flyIn 2s ease-out;
    }

    .dropdown {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 1000;
    }

    .dropbtn {
      background-color: #28a745;
      color: black;
      padding: 12px 16px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #28a745;
      transition: background 0.3s;
    }

    .dropbtn:hover {
      background-color: #1c7c35;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #1a1a1a;
      min-width: 180px;
      border-radius: 6px;
      box-shadow: 0 0 10px #28a745;
      z-index: 1001;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    h1 {
      text-align: center;
      color: #aaff66;
      margin-top: 30px;
    }

    .feed-section {
      background: #1b1b1b;
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
    }

    .feed-section h2 {
      margin-top: 0;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
      color: #99ffcc;
    }

    .headline {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 5px;
      color: #ccff66;
    }

    .link {
      color: white;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
      color: #aaffaa;
    }

    .divider {
      border-top: 1px solid #333;
      margin: 10px 0;
    }

    footer {
      text-align: center;
      color: #777;
      margin: 50px 0 20px;
    }

    .news-section a {
      color: white !important;
    }

    .top-article {
      border: 2px solid #66ff66;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      background-color: #111111;
    }

    .news-section hr {
      border: none;
      border-top: 1px solid #333;
      margin: 10px 0;
    }

    .sub-article a {
      color: #FFFFFF !important;
    }
  </style>
</head>
<body>

<img alt="Trade With Jars Logo" class="logo" src="TradeWithJarslogo.png"/>
  <div class="dropdown">
  <button class="dropbtn">☰</button>
  <div class="dropdown-content">
    <a href="index.html">Home</a>
    <a href="lev_calc.html">Leverage Calculator</a>
    <a href="crypto-news.html">Top News</a>
    <a href="schedule.html">Presidential Schedule</a>
    <a href="nfts.html">NFT Tracker</a>
  </div>
</div>

<h1>Top News</h1>
<div id="news-container"></div>

<footer>
  © 2025 TradeWithJars.net. All rights reserved.
</footer>

<script>
  const feeds = {
    "CoinDesk": "https://www.coindesk.com/arc/outboundfeeds/rss/",
    "Wall Street Journal": "https://feeds.content.dowjones.io/public/rss/socialeconomyfeed",
    "CBS News": "https://www.cbsnews.com/latest/rss/main",
    "Al Jazeera": "https://www.aljazeera.com/xml/rss/all.xml",
    "BBC": "https://feeds.bbci.co.uk/news/world/rss.xml",
    "RT": "https://www.rt.com/rss/news"
  };

  const container = document.getElementById('news-container');

  async function loadRSS(feedName, feedUrl) {
    const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`;
    try {
      const res = await fetch(api);
      const data = await res.json();

      if (data.status !== "ok") return;

      const section = document.createElement("div");
      section.className = "feed-section";
      section.innerHTML = `<h2>${feedName}</h2>`;

      const items = data.items.slice(0, 5);
      if (items.length) {
        const main = items[0];
        section.innerHTML += `<div class="headline top-article"><a class="link" href="${main.link}" target="_blank">${main.title}</a></div><div class="divider"></div>`;
        items.slice(1).forEach(item => {
          section.innerHTML += `<div><a class="link" href="${item.link}" target="_blank">- ${item.title}</a></div><div class="divider"></div>`;
        });
      }

      container.appendChild(section);
    } catch (e) {
      console.error(`Failed to fetch ${feedName}`, e);
    }
  }

  for (const [name, url] of Object.entries(feeds)) {
    loadRSS(name, url);
  }
</script>

</body>
</html>
