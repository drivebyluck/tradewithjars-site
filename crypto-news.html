<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto News</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #7CFC00;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.7; }
    }
    nav select {
      background-color: #1a1a1a;
      color: white;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #333;
    }
    .container {
      padding: 20px;
    }
    h2 {
      color: #7CFC00;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }
    .top-article {
      border: 1px solid #7CFC00;
      padding: 10px;
      margin: 10px 0;
      background-color: #111;
    }
    .sub-article {
      margin: 5px 0;
      color: #ffffff;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }
    .sub-article a {
      color: #ffffff;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 14px;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TradeWithJars.net ðŸš€</div>
    <nav>
      <select onchange="location = this.value;">
        <option value="#">Navigate</option>
        <option value="index.html">Home</option>
        <option value="schedule.html">Presidential Schedule</option>
        <option value="crypto-news.html">Crypto News</option>
      </select>
    </nav>
  </header>

  <div class="container" id="news-container">
    <h2>Loading Crypto News...</h2>
  </div>

  <footer>
    &copy; 2025 TradeWithJars.net. All rights reserved.
  </footer>

  <script>
    const feeds = [
      { name: "CoinDesk", url: "https://api.allorigins.win/get?url=https://www.coindesk.com/arc/outboundfeeds/rss/" },
      { name: "Wall Street Journal", url: "https://api.allorigins.win/get?url=https://feeds.a.dj.com/rss/RSSMarkets.xml" },
      { name: "CBS", url: "https://api.allorigins.win/get?url=https://www.cbsnews.com/latest/rss/main" },
      { name: "Al Jazeera", url: "https://api.allorigins.win/get?url=https://www.aljazeera.com/xml/rss/all.xml" },
      { name: "BBC", url: "https://api.allorigins.win/get?url=https://feeds.bbci.co.uk/news/world/rss.xml" },
      { name: "RT", url: "https://api.allorigins.win/get?url=https://www.rt.com/rss/news" }
    ];

    async function loadFeeds() {
      const container = document.getElementById("news-container");
      container.innerHTML = "";

      for (const feed of feeds) {
        try {
          const res = await fetch(feed.url);
          const data = await res.json();
          const parser = new DOMParser();
          const xml = parser.parseFromString(data.contents, "text/xml");
          const items = Array.from(xml.querySelectorAll("item")).slice(0, 6);

          const section = document.createElement("section");
          const title = document.createElement("h2");
          title.textContent = feed.name;
          section.appendChild(title);

          if (items.length > 0) {
            const top = items[0];
            const topDiv = document.createElement("div");
            topDiv.className = "top-article";
            topDiv.innerHTML = `<strong><a href="${top.querySelector("link").textContent}" target="_blank" style="color:#7CFC00;text-decoration:none;">${top.querySelector("title").textContent}</a></strong>`;
            section.appendChild(topDiv);

            for (let i = 1; i < items.length; i++) {
              const item = items[i];
              const subDiv = document.createElement("div");
              subDiv.className = "sub-article";
              subDiv.innerHTML = `<a href="${item.querySelector("link").textContent}" target="_blank">${item.querySelector("title").textContent}</a>`;
              section.appendChild(subDiv);
            }
          }

          container.appendChild(section);
        } catch (error) {
          console.error("Error loading feed:", feed.name, error);
        }
      }
    }

    loadFeeds();
  </script>
</body>
</html>
