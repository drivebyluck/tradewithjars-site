<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Crypto News
  </title>
  <link href="TradeWithJarslogo.png" rel="icon" type="image/png"/>
  <style>
   body {
      margin: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #000;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      animation: float 3s ease-in-out infinite;
    }
    .logo img {
      height: 60px;
      margin-right: 10px;
    }
    @keyframes float {
      0% { transform: translatey(0px); }
      50% { transform: translatey(-5px); }
      100% { transform: translatey(0px); }
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      background-color: #1a1a1a;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #1f1f1f;
      min-width: 160px;
      z-index: 1;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #333;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    h1 {
      text-align: center;
      color: #7CFC00;
      margin-top: 20px;
    }
    .news-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .news-card {
      background-color: #1a1a1a;
      border-radius: 8px;
      width: 300px;
      margin: 15px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .news-card:hover {
      transform: scale(1.03);
    }
    .news-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .news-content {
      padding: 15px;
    }
    .news-content h3 {
      color: #72ff6c;
      font-size: 1.1em;
    }
    .news-content p {
      font-size: 0.9em;
      color: #ccc;
    }
    .news-content a {
      text-decoration: none;
      color: #72ff6c;
      display: inline-block;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      background-color: #000;
      color: #888;
    }
  </style>
 </head>
 <body>
  <header>
   <div class="logo">
    <img alt="Logo" src="TradeWithJarslogo.png"/>
    <span style="font-size: 1.5em; color: white;">
     TradeWithJars
    </span>
   </div>
   <div class="dropdown">
    <button class="dropbtn">
     Menu
    </button>
    <div class="dropdown-content">
     <a href="index.html">
      Home
     </a>
     <a href="schedule.html">
      Presidential Schedule
     </a>
     <a href="crypto-news.html">
      Crypto News
     </a>
    </div>
   </div>
  </header>
  <h1>
   Top News from the Web
  </h1>
  <div class="news-container" id="newsFeed">
  </div>
  <footer>
   Â© 2025 TradeWithJars. All rights reserved.
  </footer>
  <script>
   const feeds = [
      "https://www.coindesk.com/arc/outboundfeeds/rss/",
      "https://feeds.a.dj.com/rss/RSSMarkets.xml",
      "https://www.cbsnews.com/latest/rss/main",
      "https://www.aljazeera.com/xml/rss/all.xml",
      "https://feeds.bbci.co.uk/news/world/rss.xml",
      "https://www.rt.com/rss/news"
    ];

    async function loadNews() {
      const container = document.getElementById('newsFeed');
      for (const feed of feeds) {
        try {
          const response = await fetch("https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(feed));
          const data = await response.json();
          if (data.items) {
            data.items.slice(0, 5).forEach(item => {
              const div = document.createElement('div');
              div.className = "news-card";
              div.innerHTML = `
                <img src="${item.thumbnail || 'https://via.placeholder.com/300x160/0d0d0d/ffffff?text=News'}" alt="">
                <div class="news-content">
                  <h3>${item.title}</h3>
                  <p>${item.description.slice(0, 100)}...</p>
                  <a href="${item.link}" target="_blank">Read more</a>
                </div>`;
              container.appendChild(div);
            });
          }
        } catch (e) {
          console.error("Failed to load", feed, e);
        }
      }
    }

    loadNews();
  </script>
 </body>
</html>
