<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto News - TradeWithJars</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #ccff99;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    header img {
      height: 60px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown select {
      background: none;
      border: 1px solid #ccff99;
      color: #ccff99;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      color: #aaff66;
      margin-top: 30px;
    }

    .feed-section {
      background: #1b1b1b;
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 10px;
    }

    .feed-section h2 {
      margin-top: 0;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .headline {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .link {
      color: #99ff99;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      color: #777;
      margin: 50px 0 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="TradeWithJarslogo.png" alt="Trade With Jars Logo">
    <div class="dropdown">
      <select onchange="location = this.value;">
        <option value="crypto-news.html">Crypto News</option>
        <option value="index.html">Home</option>
        <option value="schedule.html">Schedule</option>
      </select>
    </div>
  </header>

  <h1>Top News from the Web</h1>

  <div id="news-container"></div>

  <footer>
    Â© 2025 TradeWithJars.net. All rights reserved.
  </footer>

  <script>
    const feeds = {
      "CoinDesk": "https://www.coindesk.com/arc/outboundfeeds/rss/",
      "Wall Street Journal": "https://feeds.a.dj.com/rss/RSSMarkets.xml",
      "CBS News": "https://www.cbsnews.com/latest/rss/main",
      "Al Jazeera": "https://www.aljazeera.com/xml/rss/all.xml",
      "BBC": "https://feeds.bbci.co.uk/news/world/rss.xml",
      "RT": "https://www.rt.com/rss/news"
    };

    const container = document.getElementById('news-container');

    async function loadRSS(feedName, feedUrl) {
      const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`;
      try {
        const res = await fetch(api);
        const data = await res.json();

        if (data.status !== "ok") return;

        const section = document.createElement("div");
        section.className = "feed-section";
        section.innerHTML = `<h2>${feedName}</h2>`;

        const items = data.items.slice(0, 5);
        if (items.length) {
          const main = items[0];
          section.innerHTML += `<div class="headline"><a class="link" href="${main.link}" target="_blank">${main.title}</a></div>`;
          items.slice(1).forEach(item => {
            section.innerHTML += `<div><a class="link" href="${item.link}" target="_blank">- ${item.title}</a></div>`;
          });
        }

        container.appendChild(section);
      } catch (e) {
        console.error(`Failed to fetch ${feedName}`, e);
      }
    }

    for (const [name, url] of Object.entries(feeds)) {
      loadRSS(name, url);
    }
  </script>
</body>
</html>
