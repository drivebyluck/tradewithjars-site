<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Gate</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 128, 0.3);
    }
    button {
      padding: 12px 24px;
      margin-top: 20px;
      background-color: #00cc99;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Authenticate with Discord</h1>
    <p>Only verified users can use the calculator.</p>
    <button onclick="redirectToDiscord()">Authorize</button>
  </div>

  <script>
    // If a valid token exists, send a ping to the server to check role
    const token = localStorage.getItem("token");
    if (token) {
      fetch("https://discord-auth-server-ajjz.onrender.com/check-role", {
        method: "GET",
        headers: {
          Authorization: `Bearer ${token}`,
        },
      })
        .then((res) => {
          if (res.status === 200) {
            window.location.href = "leverage_calculator.html";
          } else {
            localStorage.removeItem("token");
          }
        })
        .catch(() => {
          localStorage.removeItem("token");
        });
    }

    function redirectToDiscord() {
      window.location.href =
        "https://discord.com/oauth2/authorize?client_id=1388619216953020456&permissions=268436480&response_type=code&redirect_uri=https%3A%2F%2Fdiscord-auth-server-ajjz.onrender.com%2Fauth%2Fdiscord%2Fcallback&scope=identify%20guilds%20guilds.members.read";
    }
  </script>
</body>
</html>
