<!DOCTYPE html>
<html lang="en">
<head>
  <script>if (!localStorage.getItem("token")) window.location.href = "gate.html";</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leverage Calculator</title>
  <link rel="icon" href="TradeWithJarslogo.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #0f0f0f);
      color: #ffffff;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 128, 0.3);
    }
    h1 {
      text-align: center;
      color: #00ffcc;
      font-size: 28px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #0f0f0f;
      color: #fff;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00cc99;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      background-color: #222;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Leverage Calculator</h1>
    <label for="entry">Entry Price:</label>
    <input type="number" id="entry" />

    <label for="stop">Stop Loss Price:</label>
    <input type="number" id="stop" />

    <label for="leverage">Leverage:</label>
    <input type="number" id="leverage" />

    <label for="risk">Risk % of Account:</label>
    <input type="number" id="risk" />

    <label for="account">Account Size ($):</label>
    <input type="number" id="account" />

    <label for="direction">Trade Direction:</label>
    <select id="direction">
      <option value="long">Long</option>
      <option value="short">Short</option>
    </select>

    <button onclick="calculate()">Calculate Position Size</button>

    <div id="result" class="result"></div>
  </div>

  <div class="footer">Built by Jars @ TradeWithJars.net</div>

  <script>
    function calculate() {
      const entry = parseFloat(document.getElementById("entry").value);
      const stop = parseFloat(document.getElementById("stop").value);
      const leverage = parseFloat(document.getElementById("leverage").value);
      const risk = parseFloat(document.getElementById("risk").value);
      const account = parseFloat(document.getElementById("account").value);
      const direction = document.getElementById("direction").value;

      if (isNaN(entry) || isNaN(stop) || isNaN(leverage) || isNaN(risk) || isNaN(account)) {
        document.getElementById("result").innerHTML = "Please fill in all fields correctly.";
        return;
      }

      let stopLossDiff = Math.abs(entry - stop);
      let riskAmount = account * (risk / 100);
      let positionSize = riskAmount / stopLossDiff;
      let adjustedPosition = positionSize * leverage;

      document.getElementById("result").innerHTML =
        `<strong>Position Size (with Leverage):</strong> $${adjustedPosition.toFixed(2)}<br>` +
        `<strong>Risk Amount:</strong> $${riskAmount.toFixed(2)}<br>` +
        `<strong>Stop Loss Difference:</strong> $${stopLossDiff.toFixed(2)}`;
    }

    // Preserve this redirect to ensure auth before access
    if (!localStorage.getItem("token")) {
      window.location.href = "gate.html";
    }
  </script>
</body>
</html>
