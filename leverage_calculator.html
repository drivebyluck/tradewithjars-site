<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leverage Calculator</title>
  <link rel="icon" type="image/png" href="TradeWithJarslogo.png">
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 30px;
    }
    .mode {
      margin: 10px;
      cursor: pointer;
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #0f0;
      border-radius: 5px;
    }
    .active {
      background-color: #0f0;
      color: #000;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 80%;
      max-width: 300px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-weight: bold;
      background-color: #0f0;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Leverage Calculator</h1>

  <div id="modeSelector">
    <span class="mode active" onclick="selectMode('cross')">Cross</span>
    <span class="mode" onclick="selectMode('isolated')">Isolated</span>
    <span class="mode" onclick="selectMode('rr')">R/R</span>
  </div>

  <div id="inputs">
    <input id="entryPrice" type="number" placeholder="Entry Price">
    <input id="exitPrice" type="number" placeholder="Exit Price">
    <input id="accountBalance" type="number" placeholder="Account Balance">
    <input id="leverage" type="number" placeholder="Leverage" style="display:none;">
    <input id="riskAmount" type="number" placeholder="Risk Amount" style="display:none;">
    <input id="rewardAmount" type="number" placeholder="Reward Amount" style="display:none;">
    <button onclick="calculate()">Calculate</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    let currentMode = 'cross';

    function selectMode(mode) {
      currentMode = mode;
      document.querySelectorAll('.mode').forEach(m => m.classList.remove('active'));
      document.querySelector(`.mode[onclick="selectMode('${mode}')"]`).classList.add('active');

      document.getElementById('leverage').style.display = mode === 'isolated' ? 'block' : 'none';
      document.getElementById('riskAmount').style.display = mode === 'rr' ? 'block' : 'none';
      document.getElementById('rewardAmount').style.display = mode === 'rr' ? 'block' : 'none';
    }

    function calculate() {
      const entry = parseFloat(document.getElementById('entryPrice').value);
      const exit = parseFloat(document.getElementById('exitPrice').value);
      const balance = parseFloat(document.getElementById('accountBalance').value);
      const leverage = parseFloat(document.getElementById('leverage').value);
      const risk = parseFloat(document.getElementById('riskAmount').value);
      const reward = parseFloat(document.getElementById('rewardAmount').value);

      let resultText = '';

      if (isNaN(entry) || isNaN(exit) || isNaN(balance)) {
        resultText = 'Please fill out all required fields.';
      } else if (currentMode === 'cross') {
        const pnl = ((exit - entry) / entry) * balance;
        resultText = `P&L: $${pnl.toFixed(2)}`;
      } else if (currentMode === 'isolated') {
        if (isNaN(leverage)) {
          resultText = 'Enter leverage for Isolated mode.';
        } else {
          const pnl = ((exit - entry) / entry) * balance * leverage;
          resultText = `P&L: $${pnl.toFixed(2)}`;
        }
      } else if (currentMode === 'rr') {
        if (isNaN(risk) || isNaN(reward)) {
          resultText = 'Enter both risk and reward for R/R mode.';
        } else {
          const rr = reward / risk;
          resultText = `Risk/Reward Ratio: ${rr.toFixed(2)}`;
        }
      }

      document.getElementById('result').innerText = resultText;
    }
  </script>
</body>
</html>
